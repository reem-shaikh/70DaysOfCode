    <title>Sum()()()</title>
  </head>
  <body>
    <script>
    function sum(param1) 
    {
        function b(param2)
        {
          function c(param3) 
          {
            return param1 + param2 + param3
          }
          return c

        }
        return b
    }
    console.log(sum(3)(4)(5))
    </script>
