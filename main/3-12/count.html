<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        button
        {
            padding:5px;
            padding-right: 25px;   
        }

        #count
        {
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <h1>Counter</h1>
    <div>
        <div id="count">0</div>
        <br>
        <button id="like"> Like
        </button>
        <button id="dislike"> Dislike
        </button>
    </div>

    <script>
        let add = document.getElementById('like');

        let remove = document.getElementById('dislike');

        let int = document.getElementById('count');

        let integer = 0;
        add.addEventListener('click', function()
        {
            integer = integer + 1;
            int.innerHTML = integer;

        })

        remove.addEventListener('click', function()
        {
            integer = integer - 1;
            int.innerHTML = integer;

        })

    </script>
</body>
</html>
