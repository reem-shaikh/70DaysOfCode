<body>
    
    <script>
        function isAnagram(str1, str2)
        {
            let sorted1 = str1.split('').sort().join('').toLowerCase()
            //split (5) ['h', 'e', 'l', 'l', 'o']

            //sort (5) ['e', 'h', 'l', 'l', 'o']

            //join: ehllo

            //lowercase: ehllo

            let sorted2 = str2.split('').sort().join('').toLowerCase()

            return (sorted1 === sorted2)
        }

        console.log(isAnagram('hello', 'lloeh'))

    </script>

</body>
