    <script>
        
        //top triangle 
        //spaces 
        for(let i=1; i<=5; i++)
        {
            for(let j=4; j>=i; j--)
            {
                document.write("&nbsp ")
            }
            //stars 
            for(k=1; k<=i; k++)
            {
                document.write("*")
            }
            document.write("<br>")
        }
        //bottom triangle 
        for(let i=1; i<=5; i++)
        {
            for(let j=1; j<=i; j++)
            {
                document.write("&nbsp ")
            }
            for(let k=4; k>=i; k--)
            {
                document.write("*")
            }
            document.write("<br>")
        }       
    </script>
