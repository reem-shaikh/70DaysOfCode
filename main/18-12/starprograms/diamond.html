<body>

    <script>
        for(let i=1; i<6; i++)
        {
            for(let j=5; j>=i; j--)
            {
                document.write("&nbsp ")
            }
            for(let k=1; k<=i; k++)
            {
                document.write(" *")
            }
            document.write("<br>")
        }
