<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1; i<=3; i++)
        {
            for(let j=2; j<=i; j++)
            {
                document.write("&nbsp ")
            }
            for(let k=7; k>i*2; k--)
            {
                document.write("*")
            }
            document.write("<br>")
        }
        for(let i=1; i<=3; i++)
        {
            for(let j=2; j>=i; j--)
            {
                document.write("&nbsp ")
            }
            for(let k=1; k<i*2; k++)
            {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
