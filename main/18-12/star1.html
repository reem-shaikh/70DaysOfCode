<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="input" placeholder="enter" />
    <button id="button">button</button>
    <script>
        let btn = document.getElementById('button')
        btn.addEventListener('click', function(){
            let inp = document.getElementById('input')
            let num = parseInt(inp.value)
            makePattern(num)
        });

    function makePattern(num)
    {                                                 //5  num
        for(let i=1; i<= Math.ceil(num/2); i++)       //3  num/2  5/2 = 2.5 
        //Math.ceil(num/2)
        {
            for(let j= 2; j<=i; j++)                  //2 space starts with 2nd index 
            {
                document.write("&nbsp ")
            }
            for(let k=num+2; k>i*2; k--)               //7  num+2
            {
                document.write("*")
            }
            document.write("<br>")
        }
        for(let i=1; i<= Math.ceil(num/2); i++)        //3  Math.ceil(num/2)
        {
            for(let j=Math.floor(num/2) ; j>=i; j--)   //2  Math.floor(num/2)
            {
                document.write("&nbsp ")
            }
            for(let k=1; k<i*2; k++)
            {
                document.write("*")
            }
            document.write("<br>")
        }
    }
    </script>
</body>
</html>
