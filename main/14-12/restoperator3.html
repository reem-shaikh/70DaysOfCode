<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function sum()
        {
            console.log(arguments)

            let sum = 0 
            for(let i in arguments)
            {
                sum = sum + arguments[i]
            }

            document.write(sum + "<br>")
        }

        sum(20, 30)
        sum(20, 30, 40)
        //sum("reem", 20, 30) shows an error 

        //we need REST operator to fix this 

        function sum(name, ...args)
        {
            console.log(args)
            document.write(`${name}`)

            let sum = 0 
            for(let i in args)
            {
                sum = sum + args[i]
            }

            document.write(sum + "<br>")

        }
        sum("reem", 20, 30)

    </script>
</body>
</html>
