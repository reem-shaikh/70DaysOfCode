      var arr2 = [
       //   0     1     2
        ["reem", 20, "female"],  //0
        ["abcd", 20, "female"],  //1
        ["xyz", 20, "female"],   //2
      ];

      document.write("<table border='1px'>");
      for (var a = 0; a < 4; a++) 
      {
        document.write("<tr>")
        for (var b = 0; b < 4; b++) {
         document.write("<td>" + arr2[a][b] + "</td>")
        }
        document.write("</tr>")
      }
      document.write("</table")
    </script>
