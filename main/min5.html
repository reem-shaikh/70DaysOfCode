  <body>
    <script>
      //min using REST operator 
      const findMin = (...numbers) => {
        let arr = numbers
        console.log(arr)

        let min = arr[0]

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i]
          }
        }
        return min
      }
      
    console.log(findMin(8, 2, 3))
    console.log(findMin(-1, -2, -3, 4))

    </script>
