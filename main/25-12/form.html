<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png" >
    <title>Application</title>
    <!--
        meta tag 
        gives additional info about our webpage 
        not mandatory, but good to have 

        used for search optimisation 
        when you have a high ranking meta tag, it can be shown at higher property of search result 

        use meta tag seo in personal portfolio

        Different sites have different tags:
        eg: 
        fb has its own set of tags 
        https://developers.facebook.com/docs/sharing/webmasters/

        twitter has its own 
        https://developer.twitter.com/en/docs/twitter-for-websites/cards/overview/summary

        google 
        https://support.google.com/programmable-search/answer/2595557?hl=en#:~:text=The%20meta%20tag%20contains%20information,enable%20sorting%20of%20search%20results.

        you can integrate it in your website 
    -->
    <style>
        /* type selector
        type of tag: p, h3, input, video, audio, section */
        h3{
            text-align: center;
        }

        input {
            outline: none;  
            border: none;
            background-color: #e5e5e5;  
            margin: 0.25rem;
            padding: 0.2rem; 
        }

        /*ID selector */
        #container{
            background-color: aqua;
            margin: auto;
            max-width: 50vw;
        }

        /* 
        media-query 
        CSS feature which allows you to apply style when certain conditions are met  */
        @media (max-width: 500px)
        /*when max-width is 500px then only bg-color: pink  */
        {
            body{
                background-color: pink;
            }

            #container{
                max-width: 100vw
            }
        }
    </style>
</head>
<body>
<div id="container">
<!--scholarship form-->
<h3>Application</h3>
<form>
    <input type="text" placeholder="first name" />
    <input type="text" placeholder="last name" />
    <input type="email" placeholder="email" />
    <input type="tel" placeholder="mobile number" />

    <input type="date" data-date-format="DD MMMM YYYY" value="2000-08-09">
    <input type="range" >
    <input type="month" >
    <input type="file" >
    <input type="text" placeholder="gaurdian name" />
    <textarea placeholder="why do you want this scholarship?"></textarea>
    <!--fieldset can group together multiple inputs and it will look like a single block
    
    legend: title of fieldset
    -->
    <fieldset>
    <legend>Gender</legend>
     <!--label is like <p> tags
        label is related to the input, used to give addtional tag to input 

        to connect label and input tag we use 
        id in input 
        for in label 
    -->
    <label for="male">male ..</label>
    <input id="male" type="radio" name="gender" aria-label="male .."/> 

    <label for="female">female ..</label>
    <input id="female" type="radio" name="gender" aria-label="female .."/> 

    <label for="other">other ..</label>
    <input id="other" type="radio" name="gender" 
    aria-label="other .."/> 
    </fieldset>

    <select>
        <option>General</option>
        <option>OBC</option>
        <option>SC/ ST</option>
        <option>PWS/ EWS</option>
        <option>other</option>
    </select>
    <!--
        ARIA compatibility
        Accesible rich internet applications 

        set of attributes to make website accesaible for people with some disability

        make website ARIA compatible 

        <input> tag has many ARIA properties, to make site accesible 
        https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA

        ARIA property for input tag:

        1. aria-label (instead of using label tag, you can use this, you can even use both, in your website)
        <input aria-label="" />

        blind: 
        text-voice convertors used by disable people, can read aria-label

        deaf and blind: brail 
    -->

    <input type="submit">
    <input type="reset">
</form>
</div>

</body>
<script>

</script>
</html>
