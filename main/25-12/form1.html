<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Responsive Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:url"
      content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html"
    />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="When Great Minds Donâ€™t Think Alike" />
    <meta
      property="og:description"
      content="How much does culture influence creative thinking?"
    />
    <meta
      property="og:image"
      content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg"
    />

    <link rel="shortcut icon" type="image/png" href="favicon.png" >

    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap");

      * {
        margin: 0;
        padding: 0;
        outline: none;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px;
        background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
      }
      .container {
        max-width: 800px;
        background: #fff;
        width: 800px;
        padding: 25px 40px 10px 40px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding-bottom: 100px;
      }
      .container .text {
        text-align: center;
        font-size: 35px;
        font-weight: 600;
        background: -webkit-linear-gradient(
          right,
          #56d8e4,
          #9f01ea,
          #56d8e4,
          #9f01ea
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .container form {
        padding: 30px 0 0 0;
      }
      .container form .form-row {
        display: flex;
        margin: 32px 0;
      }
      form .form-row .input-data {
        width: 100%;
        height: 40px;
        margin: 0 20px;
        position: relative;
      }
      form .form-row .textarea {
        height: 70px;
      }

      .input-radio {
        display: inline-block;
        width: 50%;
        height: 30%;
        margin-left: 20px;
        font-size: 17px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.12);
      }

      .input-radio2 input{
        display: inline-block;
        height: 100%;
        font-size: 17px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.12);
      }
      .input-data input,
      .textarea textarea {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
        font-size: 17px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.12);
      }
      .input-data input:focus ~ label,
      .textarea textarea:focus ~ label,
      .input-data input:valid ~ label,
      .textarea textarea:valid ~ label {
        transform: translateY(-20px);
        font-size: 14px;
        color: #3498db;
      }
      .textarea textarea {
        resize: none;
        padding-top: 10px;
      }
      .input-data label {
        position: absolute;
        pointer-events: none;
        bottom: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .textarea label {
        width: 100%;
        bottom: 40px;
        background: #fff;
      }
      .input-data .underline {
        position: absolute;
        bottom: 0;
        height: 2px;
        width: 100%;
      }
      .input-data .underline:before {
        position: absolute;
        content: "";
        height: 2px;
        width: 100%;
        background: #3498db;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
      }

      .submit-btn .input-data {
        overflow: hidden;
        height: 40px !important;
        width: 25% !important;
      }
      .submit-btn .input-data .inner {
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: -webkit-linear-gradient(
          right,
          #56d8e4,
          #9f01ea,
          #56d8e4,
          #9f01ea
        );
        transition: all 0.4s;
      }
      .submit-btn .input-data:hover .inner {
        left: 0;
      }
      .submit-btn .input-data input {
        background: none;
        border: none;
        color: #fff;
        font-size: 17px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }

      .option{
        padding:12px; 
        padding-bottom: 18px; 
        padding-right: 220px;
      }

      .inline{
          padding:20px;
          margin-left: 10px;
      }

      @media (max-width: 700px) {
        .container .text {
          font-size: 30px;
        }
        .container form {
          padding: 10px 0 0 0;
        }
        .container form .form-row {
          display: block;
        }
        form .form-row .input-data {
          margin: 35px 0 !important;
        }
        .submit-btn .input-data {
          width: 40% !important;
        }
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">Responsive Contact us Form</div>
      <form action="#">
        <div class="form-row">
          <div class="input-data">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">First Name</label>
          </div>
          <div class="input-data">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">Email Address</label>
          </div>

          <div class="input-data">
            <input type="date" data-date-format="DD MMMM YYYY" value="2000-08-09" required />
            <div class="underline"></div>
            <label for="">Date</label>
          </div>
        </div>
        <!--class:form-row ends-->
        <div class="form-row">
          <div class="input-data">
            <input type="tel" required />
            <div class="underline"></div>
            <label for="">Mobile Number</label>
          </div>
          <div class="input-data">
            <input type="text" required />
            <div class="underline"></div>
            <label for="">Gaurdian Name</label>
          </div>
        </div>

        <!--class:form-row ends-->
    
        <div class="form-row">
          <div class="input-data">
            <input type="range" required />
            <div class="underline"></div>
            <label for="">Percentage</label>
          </div>
          <div class="input-data">
            <input type="file" required />
            <div class="underline"></div>
            <label for=""></label>
          </div>
        </div>
        <!--class:form-row ends-->
        <div class="form-row">
            <div class="input-radio">
              <label for="">Gender: </label>
              <input id="male" type="radio" name="gender" aria-label="male"required />
              <label for="">male</label>
              <input id="female" type="radio" name="gender" aria-label="female" />
              <label for="">female</label>
            </div>

            <div class="input-radio">
              <label for="">checkbox: </label>
              <input id="male" type="checkbox" name="check" aria-label="male"required />
              <label for="">male</label>
              <input id="female" type="checkbox" name="check" aria-label="female" />
              <label for="">female</label>
            </div>   
        </div>
          <!--class:form-row ends-->
        <div class="form-row">
          <div class="input-data textarea">
            <textarea rows="8" cols="80" required></textarea>
            <br />
            <div class="underline"></div>
            <label for="">Why do you want this scholarship?</label>
            <br />

            <div class="form-row submit-btn" style="margin-top: -10px; margin-left: -5px;">
              <div class="input-data">
                <div class="inner"></div>
                <input type="submit" value="submit" />
              </div>
            </div>
            <!--class: form-row submit-btn ends-->
          </div>
          <!--input-data textarea ends-->
        </div>
        <!--class:form-row ends-->

    
      </form>
    </div>
    <!--class:container ends-->
  </body>
</html>
