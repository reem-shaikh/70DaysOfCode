<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

  <body>
 
   <nav class="nav flex">
 
   <div class="navcon flex">
       <div class="logo flex">
           <a href="" 
           class="flipkart_logo">
        <img src="logo.png" alt="logo"
        style="width:30%; margin-left:158px; margin-top: -8px;">
        </a>

        <a href="" class="anchorplus" style="margin-top: -13px;
        margin-left:170px;">Explore 
            <span class="plus">
                Plus
                <img src="pluslogo.png" alt="plus symbol"
                style="width:5%;
                " />
            </span>
        </a>
       </div>
     
       <div class="sbc"
       style="margin-left:-90px;">
           <div class="sb">
               <form class="search flex">
                   <input type="text"
                   placeholder="Search for Products, Brands and more"
                   class="search_box" />
                   <button class="btn_search">
                       <i class="fa fa-search"></i>

                   </button>
               </form>
           </div>
       </div>

  
       <div class="login">
        <a href="" class="lbtn">login</a>
        <div class="login_dropdown none">
            <ul class="ldl">
                <li class="ldli sign_li flex">
                    <p class="new_login">New customer</p>
                    <a href="" class="sign_up">Sign Up</a>
                </li>
                <li class="ldli">My Profile</li>
                <li class="ldli">Orders</li>
                <li class="ldli">Wishlist</li>
                <li class="ldli">Rewards</li>
                <li class="ldli">Gift Cards</li>
            </ul>
        </div>
    </div>

    <div class="more" style="margin-top: 10px; margin-left: 80px; ">
        <span class="more_icon" style="color:white;">More <i class="fa fa-angle-down" 
        ></i></span> 
       
    </div> 
 
   
</nav>
