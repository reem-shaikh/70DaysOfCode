  <body>
    <script type="text/javascript">
      //list of 15 questions
      //with 4 options each

      //question (object)
      //1. QS (text/ audio/ video) (properties)
      //2. list of 4 options
      //array with 4 elements
      //single element is a string
      //3. correct answer
      //4. price amount

      var question_list = [{}]
      var single_qs = {
        text: 'which subject we are studying?',

        options: ['html', 'css', 'js', 'react'],
        //we can create array inside object

        correct_answer: 'js',
        price_amount: 1000,
      }

      question_list.push(single_qs)
      console.log('single_qs', single_qs)

      console.log('qs list', question_list)

    </script>
