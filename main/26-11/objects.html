<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>

        var arr = ['element', 'another', false, 10.5, -400];

        var arr1 = ['element', 'another', false, 10.5, -400];
        var arr2 = ['element', 'another', 30, 10.5, -400];
        //in arrays sequence matters
        //because arr1[2]!=arr2[2]
        //thats why we use objects


        //objects are key:value pair 
        // 0th index : element 
        // 1st index : another
        // 2nd index : false 

        //object obj 
        //properties are key:value pairs
        // var obj = {
        //     'key_0' : 'element',
        //     'key_1' : 'another',
            
        // };
        //cannot have space in key/value 

        var profile = {
            'name' : 'Geekster',
            'email':'hello@geekster.in',
            'role' : 'teacher',
        };
        console.log(profile);

        /*

{name: 'Geekster', email: 'hello@geekster.in', role: 'teacher'}
email: "hello@geekster.in"
name: "Geekster"
role: "Student"
[[Prototype]]: Object

        */

        //in objects you dont have to remember the indices becaue value is identified by keys 

        //in array called element 
        //in objects we call it property 

  
        console.log("access object pty");
        //access your object property 
        var r = profile.role;
        console.log("r",r);
//r teacher

        //update a property value 
        profile.role = "Student";
        console.log("updated",profile);
/*
{name: 'Geekster', email: 'hello@geekster.in', role: 'Student'}
email: "hello@geekster.in"
name: "Geekster"
role: "Student"
[[Prototype]]: Object

*/
        console.log("add new pty");
        //how to add a new property 
        profile.subject = "javascript";
        console.log(profile);
/*
{name: 'Geekster', email: 'hello@geekster.in', role: 'Student', subject: 'javascript'}
email: "hello@geekster.in"
name: "Geekster"
role: "Student"
[[Prototype]]: Object

*/

        console.log("get length");
        //Get length of an object 
        //get list of all keys of an object and then get length
        var k = Object.keys(profile);
        console.log("k",k);
//length: 4

        var len = k.length;
        console.log("len",len);
        //return list of all available keys 
//len 4

        console.log("getting values of object");
        //get all values of an object 
        var val = Object.values(profile);
        console.log("val",val);
        //return all values of the object 
/*
(4) ['Geekster', 'hello@geekster.in', 'Student', 'javascript']
0: "Geekster"
1: "hello@geekster.in"
2: "Student"
3: "javascript"
length: 4
[[Prototype]]: Array(0)


*/

        console.log("properties of object");
        //show all properties of an object 
        for(var i=0; i< val.length; i++)
        {
            var str = k[i] + ":" + val[i];

            console.log("keys", k[i]);
            console.log("value",val[i]);
            console.log("string",str);
        }
/*
keys name
objects.html:124 value Geekster
objects.html:125 string name:Geekster
objects.html:123 keys email
objects.html:124 value hello@geekster.in
objects.html:125 string email:hello@geekster.in
objects.html:123 keys role
objects.html:124 value Student
objects.html:125 string role:Student
objects.html:123 keys subject
objects.html:124 value javascript
objects.html:125 string subject:javascript
*/

        //delete a property 
        console.log("delete");
        delete profile.subject;
        console.log("deleted",profile);
/*
deleted {name: 'Geekster', email: 'hello@geekster.in', role: 'Student'}
*/


    </script>
    
</body>
</html>
