<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="loginstyle.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Login Form</h2>
    <form action="#">
        <label style="margin-left:30px;">User Name</label>
            <input type="text" name="username" placeholder="enter your email" pattern=".+@.+\..+" >
            <br>
            <br>

            <label style="margin-left: 30px;">Password</label>
            <input type="password"
            name="password"
            placeholder="password" style="margin-left:10px;" />
            <br>
            <br>

            <button style="text-indent:10px; margin-left:30px; padding-right: 8px;" type="submit;">Submit</button>

  </div>
</body>
</html>
