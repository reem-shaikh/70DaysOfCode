<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *
    {
        margin: 0;
        padding: 0;
        outline: 0;
    } 

    body{
        background-color: #eceff1;
    }

    .container{
        position: absolute;
        left: 39%;
        top: 15%;
        transform: trasnlate(-50%, -50%);
        background-color: #fafafa;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        width: 460px;
        height: 600px;
        text-align: center; 
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        margin: 12px 0
    }

    .add-element{
        margin: 12px 0;
    }

    input{
        padding: 6px 4px;
        width: 70%;
    }

    button{
        padding: 7px 14px;
        background-color: #00b0ff;
        border: none;
        border-radius: 4px;
        color: #fafafa;
    }

    .element-list{
        height: 550px;
        overflow-y: auto;
    }

    ul{
        padding: 15px;
    }
    li{
        list-style: none;
        padding: 10px 5px;
        background-color: #fff;
        margin: 12px 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-radius: 3px;
        transition: .4s;
    }

    button:hover{
        background-color: #156515;
    }

    li:hover{
        background-color: #e0e0e0;
    }

    .checked{
        text-decoration: none;
        background-color:  #e0e0e0;
    }
    </style>
</head>
<body>
<div class="container">
        <h1>To Do List</h1>
    <div class="add-element">
          <input type="text" id="todo" placeholder="enter task">
          <button id="btn">Add</button>
    </div>
    

    <div class="element-list">
        <ul id="list">
            <li>Task 1</li>
            <li>Task 2</li>
        </ul>
    </div>
</div>
</body>
</html>
