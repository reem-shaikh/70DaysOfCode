    when we enter in the field and click on add new task 

    we are returned a node list (list of nodes: array) for every task entered

    <h2>Task List</h2>

    <!--added name-->
    <input type="text"
    name="task"
    placeholder="enter task" />
    <button id="add_task_button">Add New Task</button>
    <ul>
        <li>Task 1</li>
        <li>Task 2</li>
    </ul>

    <script>
        let tasks = []; //initially no task 

        //getting element based on the ID 
        let btn = document.getElementById('add_task_button');

        let fn = function()
        {
           //when we click on a button it should add a new task 
           
           //1. fetch what task you want to add 
           let r = document.getElementsByName('task');
           //document.getElementsByName: returns a list of elements which the name: task

           console.log(r);
        }

        

        //attach an event listener 
        btn.addEventListener('click', fn)

    
      
    </script>
