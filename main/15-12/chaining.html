<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope chaining</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 5; i= i*3)
        {
            // i=1; 1<=5; i=3
            // i=3; i<=5; i=9
        }
        console.log(i)
    </script>

</body>
</html>
