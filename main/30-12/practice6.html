<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body{
            font-size:14px;
            line-height: 24px;
            color: gray;
            font-weight: 700;
        }

        h1{
            text-align: center;
            margin-bottom: 20px;
        } 

        #table{
            display: none;
            width: 77%;
            border-bottom: 1px solid whitesmoke;
            margin: 0 auto;
            /* to get table in mid of page*/
            text-align: center;
        } 

        .row{
            display: table-row-group;
            /* background-color: linen; */
            vertical-align: middle;
        }

        .col{
            /* border: 1px solid red; */
            border: 1px solid whitesmoke;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 1px;
            display: table-cell;
            width: 200px;
            /* giving fixed width to columns */
            padding: 7px;
        }

        .table-header{
            display: table-header-group;
            text-align: center;
            font-weight: bold;
        }

        .table-header .col{
            color: rgb(138, 133, 133);
        }

        .table-footer{
            display: table-footer-group;
            text-align: center;
        }

        .table-column-group{
            display: table-column-group;
        }

        .table-column{
            display: table-column;
        }

        .col1{
            background-color: rgb(255, 255, 255);
        }

        .col3{
            background-color: rgb(255, 255, 255);
        }

        #flex{
            position: absolute;
            left:50px;
            top: 200px;
            background-color: rgb(236, 228, 230);
            width: 60vw;
           
            border: 1px solid red;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        #flex img{
            width: 30%;
        }

        .row .col a, 
        .table-footer .col a{
            text-decoration: none;
            color: grey;
            margin-left: 20px;
        }



    </style>

</head>
<body>
  <h1>display:table</h1>  
  <input type="button" name="t1" id="btn1" value="show flex" 
  onclick="setTable()"/>


  <div id="table">
           
    <div class="table-column-group">
        <div class="table-column col1">col1</div>
        <div class="table-column col2">col2</div>
        <div class="table-column col3">col3</div>
        <div class="table-column col4">col4</div>        
    </div>
    
      <div class="table-header">
        <div class="col" style="display: flex; align-items: center; justify-content: space-between; width: 97%;">Name
            <span class="material-icons">
                arrow_drop_down
            </span>
        </div>
        <div class="col">Owner</div>
        <div class="col">last modified</div>
        <div class="col">filesize</div>
      </div>

      <div class="row">
        <div class="col" style="display: flex; width: 95%; padding: 12px;">
            <span class="material-icons">public
            </span> <a href="#">Google Earth</a>
        </div>
        <div class="col">me</div>
        <div class="col">Jul 16, 2020</div>
        <div class="col">102.5 MB</div>
      </div>

      <div class="row">
        <div class="col" style="display: flex; width: 95%; padding: 12px;">
            <span class="material-icons"> description
            </span> <a href="#">To do List</a>
        </div>
        <div class="col">me</div>
        <div class="col">Sept 20, 2021</div>
        <div class="col">305 KB</div>
      </div>

      <div class="row">
        <div class="col" style="display: flex; width: 95%; padding: 12px;">
            <span class="material-icons"> summarize 
            </span> <a href="#">Aadhar</a>
        </div>
        <div class="col">me</div>
        <div class="col">Dec 3, 2020</div>
        <div class="col">1.4 MB</div>
      </div>
    
      <div class="table-footer">
        <div class="col" style="display: flex; width: 95%; padding: 12px;">
            <span class="material-icons"> picture_as_pdf
            </span> <a href="#">Results</a>
        </div>
        <div class="col">me</div>
        <div class="col">Sept 21, 2021</div>
        <div class="col">3.9 MB</div>
      </div>
  </div>

  <div id="flex">
    <img src="https://images.pexels.com/photos/3415858/pexels-photo-3415858.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
    <img src="https://images.pexels.com/photos/3415858/pexels-photo-3415858.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" />
</div>

</body>
<script>

        function setTable(){
            if(document.getElementById('btn1').value == 'hide')
            {
                document.getElementById('flex').style.display = 'none'
                document.getElementById('btn1').value = 'show table'
                document.getElementById('table').style.display = 'table'
            }else{
                document.getElementById('btn1').value = 'hide'
                document.getElementById('flex').style.display = 'flex'
            }
        }
</script>
</html>
