<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flipkart</title>
     <link rel="stylesheet" href="font awsome icon/css/all.css">
     <link rel="stylesheet" href="font style/Roboto-MediumItalic.ttf">
     <style>
*{
     margin: 0%;
     padding: 0%;
     box-sizing: border-box;
     font-family: 'Roboto', sans-serif;
 }

 header{
     display: flex;
     justify-content: space-evenly;
     background-color: #2874f0;
     width: 100%;
     height: 56px;
   position: sticky;
   top: 0px;
   z-index: 1;
 }
 .header-left{
     width: 20%;
     text-align: right;
     margin: 5px 0px;
     cursor: pointer;
 }
 .header-left a{
     color: white;
     font-size: 20px;
     text-decoration: none;
     font-weight: bold;
     font-style: italic;
     letter-spacing: 1.5px;
     
 }
 .header-left-p a{
    font-size: 10px;
    letter-spacing: 1.5px;
 }
 .header-left-p span{
     color: yellow;
     font-size: 10px;
     letter-spacing: 1px;
 }
 .header-left-p:hover{
     text-decoration: underline;
     color: white;
 }
 .header-center{
     width: 40%;
     text-align: left;
     line-height: 50px;
     cursor: pointer;
     padding-left: 10px;
     position: relative;
 }
 .header-center-input{
     height: 36px;
     width: 100%;
     border: none;
     text-align: left;
     padding-left: 20px;
     cursor: pointer;
 }
 .fa-search{
     position: absolute;
     top: 30%;
     left: 94%;
     font-size: 18px;
     color: #2874f0;
 }
 .header-right{
     width: 40%;
     font-size: 15px;
     display: flex;
   justify-content: flex-start;
   text-transform: capitalize;
   line-height: 50px;
 }
 .header-right a{
     text-decoration: none;
     color: white;
     margin: 0px 25px;
 }
 .header-right .active{
     background-color: white;
     color: #2874f0;
     padding: 5px 30px;
     height: 35px;
     width: 130px;
     line-height: 23px;
     margin-top: 8px;
     border-radius: 2px;
     text-align: center;
 }
 .fa-shopping-cart{
     padding-right: 10px;
 }
 .fa-sort-down{
     padding-left: 5px;

 }

 .category-row{
     display: flex;
     justify-content: space-evenly;
     width: 100%;
     height: auto;
     margin-top: 10px;
     text-align: center;
 }
 .category-col{
     padding: 10px 0px;
     cursor: pointer;
     color: rgb(85,83,83);
 }


 .category-col h5:hover{
    color: #2874f0;
 }
 


     </style>
     
 </head>
 <body>
     <header>
    <!--creating the flipkart explore plus logo-->
    <div class="header-left">
           <a href="#">Flipkart</a>

        <div class="header-left-p">
        <p><a href="#">Explore</a> <span>Plus
               <i class="fas fa-plus"></i>
            </span>
        </p>
           <!--
               https://fontawesome.com/v4.7/icon/plus
           -->
        </div>
    </div>
    <!--middle section is for the input field-->
    <div class="header-center">
        <input class="header-center-input" type="text" placeholder=" Search for products,Brands and more"><i class="fas fa-search"></i>
    </div>
    <!--right section is for the additional stuff on the rhs-->
    <div class="header-right">
            <a class="active" href="#">Login</a>
            <a href="#">more<i class="fa fa-angle-down"></i></a>
            <!--
                https://fontawesome.com/v4.7/icon/angle-down
            -->
            <a href="#"><i class="fas fa-shopping-cart"></i>cart</a>
            <!--
                https://fontawesome.com/v4.7/icon/shopping-cart
            -->
          </div>
     </header>

<section>
  
    <div class="category-row">
        <div class="category-col">
            <h5>Top Offers</h5>
        </div>
        <div class="category-col">
            <h5>grocery</h5>
        </div>
        <div class="category-col">
            <h5>mobile</h5>
        </div>
        <div class="category-col">
            <h5>fashion</h5>
        </div>
        <div class="category-col">
            <h5>electronics</h5>
        </div>
        <div class="category-col">
            <h5>home</h5>
        </div>
        <div class="category-col">
            <h5>appliances</h5>
        </div>
        <div class="category-col">
            <h5>travel</h5>
        </div>
        <div class="category-col">
            <h5>Beauty,Toys&More</h5>
        </div>

    </div>
</section>

 </body>
 </html>
