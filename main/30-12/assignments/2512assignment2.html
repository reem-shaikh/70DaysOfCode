<!DOCTYPE gender>
<gender lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Project 3 - Online registration form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
    <meta
      property="og:url"
      content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.gender"
    />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="When Great Minds Don’t Think Alike" />
    <meta
      property="og:description"
      content="How much does culture influence creative thinking?"
    />
    <meta
      property="og:image"
      content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg"
    />
    <style>

      body {
        margin: 0;
    
      }


      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      main,
      menu,
      nav,
      section,
      summary {
        display: block;
      }


      a {
        background-color: transparent;
      }


      a:active,
      a:hover {
        outline: 0;
      }

      h1 {
        font-size: 2em;
        margin: 0.67em 0;
      }


      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      td,
      th {
        padding: 0;
      }

      * {
          box-sizing: border-box;
      }

      body {
          margin: 0;
          padding: 0;
          font-family: 'Merriweather', serif;
          color: #384047;
      	font-size: 1em;
      }

      select {

          color: gray;
      }

      h1 {
          text-transform: uppercase;
          text-align: center;
          background-color: rgba(103,92,132,.4);
          padding: 20px;
      }

      h2 {
          text-align: center;
          margin: 10px 0;
          padding-bottom: 10px;
      }

      legend {
          font-weight: 700;
          padding-top: 10px;
          font-size: 1.2em;
          margin-top: 5px;
          margin-bottom: 5px;
      }

      li {
          list-style-type: none;
      }

      hr {
          border: none;
          margin: 3em 0 1em 0;
          width: 100%;
          height: 3px;
          background-color: #00997a;
      }

      .wrapper {
          width: 100%;
          padding: 20px;
          margin: 0 auto;
      }

      .intro {
          text-align: center;
      }

      .state-menu{
          background-color: #ccfff2;
      }

      .comments {
          width: 100%;
          height: 100px;
          border-radius: 3px;
          border: 3px solid #D3D3D3;
          margin-bottom: 10px;
          margin-top: 15px;
      }

      .form-container {
          max-width: 600px;
          margin: 0 auto;
      }


      label {
          display: inline-block;
          margin-top: .5em;
      }

      form {
          padding: 0 10px 15px;
          border-radius: 7px;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="tel"],
      input[type="range"],
      input[type="date"]
      {
          display: block;
          text-align: left;
          border-radius: 7px;
          width: 100%;
          height: auto;
          padding: 10px;
          margin: 5px 0;
          border: 3px solid #D3D3D3;
          margin-bottom: 10px;
          background: #ccfff2;
          font-size: .8rem;
          outline: none;
          border-radius: 5px;
          transition: padding 0.5s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="number"]:focus,
      input[type="tel"]:focus,
      input[type="range"]:focus,
      input[type="date"]:focus{
          background-color: #e7f5fe;
          box-shadow: 0 0 3px #aaa;
          border: 3px solid #878787;
      	padding: 12px;
      }

      textarea {
          font-size: 14px;
          background: #ccfff2;
          padding-left: 5px;
          outline: none;
          resize: none;
      }

      textarea:focus {
          background-color: #e7f5fe;
          border: 3px solid #a0a0a0;
      }

      select {
          width: 100%;
          display: block;
          height: 42px;
          padding: 10px;
          margin-top: 5px;
          border: 3px solid #D3D3D3;
          margin-bottom: 10px;
          background: #f5e6ff;
          outline: none;
      }

      fieldset {
          border: hidden;
      }

      button {
          font-size: 24px;
          text-align: center;
          border-radius: 7px;
          padding: 14px;
          width: 100%;
      	max-width: 100%;
          font-weight: 500;
          text-align: center;
      	margin-top: 5px;
          margin-bottom: 10px;
          cursor: pointer;
          background-color: #4ebbb5;
          text-transform: uppercase;
          color: #fff;
      }

      button:hover {
          background-color: #36827e;
          cursor: pointer;
          transition-duration: .5s;
      }

      .sign-up {
          background: #4ebbb5;
          width: 100%;
      }

      hr.style17 {
      	border-top: 1px solid  #4ebbb5;
      	text-align: center;
      }
      hr.style17:after {
      	content: '§';
      	display: inline-block;
      	position: relative;
      	top: -14px;
      	padding: 0 10px;
      	background:   #f0f0f0;
      	color:  #4ebbb5;
      	font-size: 18px;
      	-webkit-transform: rotate(60deg);
      	-moz-transform: rotate(60deg);
      	transform: rotate(60deg);
      }

      input[type="radio"],
      input[type="checkbox"] {
          display: inline;
      }

      input[type="radio"] {
          margin-right: 5px;
      }

      input[type=radio] + label,
      input[type=checkbox] + label {
          display: inline;
      }

      input[id="htmlsubject"],
      input[id="csssubject"],
      input[id="jssubject"]{
      	margin-top: 15px;
      	margin-bottom: 5px;

      }

      input[id="gender"],
      input[id="plain"] {
      	margin-top: 15px;
      	margin-bottom: 5px;

      }


      /* media quiery */
      @media (min-width: 760px) {

      .wrapper {
         max-width: 800px;
      }

      .field {
      	display:block;
      	overflow: hidden;
      }

      .field label,
      .field input,
      .field select {
      	display: inline-block;

      }

      .field label {
      	margin-top: 1em;

      }

      .field input,
      .field select {
      	float: right;
      	width: 70%;

      }


      }

      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-container">
        <div class="intro">
          <h2>Sign up for scholarship</h2>
        </div>
        <form>
          <hr class="style17" />
          <fieldset>
            <legend>Contact information</legend>

            <div class="field">
              <label for="full-name">Full Name</label>
              <input
                type="text"
                id="full-name"
                name="user-name"
                placeholder="Required"
                aria-label="Full name"
              />
            </div>

            <div class="field">
              <label for="email">Email Address</label>
              <input
                id="email"
                name="user-email"
                type="email"
                aria-label="Email Adress"
                placeholder="Required"
                required
              />
            </div>

            <div class="field">
              <label for="phone-number">Phone Number</label>
              <input
                id="phone-number"
                name="user-phone"
                placeholder="9999999999"
                required
                type="tel"
                aria-label="phone number"
              />
            </div>

            <div class="field">
              <label for="date">Date</label>
              <input
                id="date"
                name="dob"
                type="date"
                data-date-format="DD MMMM YYYY"
                value="2000-08-09"
                aria-label="date of birth"
              />
            </div>

            <div class="field">
              <label for="percentage">Percentage</label>
              <input
                id="percentage"
                name="user-percentage"
                required
                type="range"
                aria-label="percentage"
              />
            </div>

            <div class="field">
              <label for="state">State</label>
              <select
                class="state-menu"
                id="state"
                name="user-state"
                aria-label="state"
              >
                <option class="selected-disabled" disabled selected>
                  Choose State
                </option>
                <option value="AL">
                  Maharashtra
                </option>
                <option value="AK">
                  Banglore
                </option>
                <option value="AZ">
                  Delhi
                </option>
                <option value="AR">
                  Kerala
                </option>
              </select>
            </div>
            <div class="field">
              <label for="gaurdian-name">Gaurdian Name</label>
              <input
                type="text"
                id="gaurdian-name"
                name="gaurdian-name"
                placeholder="Required"
                aria-label="gaurdian name"
              />
            </div>
          </fieldset>
          <hr />
          <fieldset>
            <legend>Subjects</legend>
            <span>Please select the subjects you have studied</span>
            <br />
            <input
              id="htmlsubject"
              name="subject-select"
              type="checkbox"
              value="htmlsubject"
            />
            <label for="htmlsubject">HTML</label>
            <br />

            <input
              id="csssubject"
              name="subject-select"
              type="checkbox"
              value="csssubject"
            />
            <label for="csssubject">CSS</label>
            <br />

            <input
              id="jssubject"
              name="subject-select"
              type="checkbox"
              value="jssubject"
            />
            <label for="jssubject">JavaScript</label>
            <br />
            <br />
            <hr />

            <span><b>Gender</b></span>
            <br />
            <input
              id="gender"
              value="gender-format"
              name="gender"
              type="radio"
            />
            <label for="gender">male</label>
            <br />
            <input id="plain" value="plain-format" name="gender" type="radio" />
            <label for="plain">female</label>
            <br />
            <br />

            <label for="comments">Why do you want this scholarship?</label>
            <br />
            <textarea
              class="comments"
              id="comments"
              name="user-comments" placeholder="50 words max limit"
            ></textarea>
            <button class="submit" type="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</gender>
