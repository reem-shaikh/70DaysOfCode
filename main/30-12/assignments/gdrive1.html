<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDrive clone</title>
    <!--
        read more on 
        GOOGLE FONTS
        https://www.w3schools.com/icons/google_icons_intro.asp

        material icons library
        https://fonts.google.com/icons
    -->

    <!--GOOGLE FONT ICONS 
        set up icon fonts from https://developers.google.com/fonts/docs/material_icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .header-left img{
            object-fit: contain;
            height: 50px;
        }

        .header{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid whitesmoke;
            padding: 15px;
        }

        .header-left{
            display: flex;
            align-items: center;
        }

        .header-left span{
            padding: 10px;
            cursor: pointer;
        }

        .header-middle{
            display: flex;
            flex: 0.7;
            align-items: center;
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 5px;
        }

        .material-icons{
            color: grey;
        }

        .header-middle input{
            border: none;
            width: 100%;
            padding: 8px;
            outline: none;
            font-size: medium;
            background-color: transparent;
        }

        .header-right{
            display: flex;
            padding-right: 20px;
        }

        .header-right span{
            padding: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <!--header starts-->
    <div class="header">
        <div class="header-left">
            <!-- importing icon from https://fonts.google.com/icons?icon.query=menu+-->
            <span class="material-icons">
                menu
            </span>
            <img src="drive.PNG" alt="" />
        </div>
        <div class="header-middle">
            <span class="material-icons">
                search
            </span>
            <input type="text" placeholder="Search" />
            <span class="material-icons">
                arrow_drop_down
            </span>

        </div>
        <div class="header-right">
            <span class="material-icons">
                apps
            </span>
            <span class="material-icons">
                notifications
            </span>
            <span class="material-icons">
                account_circle
            </span>
                
        </div>
    </div>
    <!--header ends-->

    <!--main body starts -->
    <div class="main-body">
        <!--sidebar starts-->
        <div class="sidebar">
            <button class="sidebar-compose">
                <span class="material-icons">
                    add
                    </span>
                Compose 
            </button>
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> devices </span>
                <h3> Computers </h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> share </span>
                <h3> Shared with me </h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> schedule </span>
                <h3> Recent</h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> star_outline </span>
                <h3> Starred </h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> delete </span>
                <h3> Trash </h3>
            </div>
            <!--sidebaroption ends -->

            <div class="sidebarfooter">
                <div class="sidebarfootericons">
                    <div class="sidebaroption sidebaroption-active">
                        <span class="material-icons"> person</span>
                    </div>
                    <!--sidebaroption ends -->
                    <div class="sidebaroption sidebaroption-active">
                        <span class="material-icons"> duo </span>
                    </div>
                    <!--sidebaroption ends -->
                    <div class="sidebaroption sidebaroption-active">
                        <span class="material-icons"> phone </span>
                    </div>  
                </div>

            </div>
            <!--sidebarfooter ends-->
        </div>
        <!--side bar ends-->
    </div>
    <!--main body ends-->
    <script>
    </script>
</body>
</html>
