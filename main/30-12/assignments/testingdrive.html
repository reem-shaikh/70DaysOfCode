<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDrive clone</title>
    <!--
        read more on 
        GOOGLE FONTS
        https://www.w3schools.com/icons/google_icons_intro.asp

        material icons library
        https://fonts.google.com/icons
    -->

    <!--GOOGLE FONT ICONS 
        set up icon fonts from https://developers.google.com/fonts/docs/material_icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .header-left img{
            object-fit: contain;
            height: 50px;
        }

        .header{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between; 
            border-bottom: 1px solid whitesmoke;
            padding: 15px;
        }

        .header-left{
            display: flex;
            align-items: center;
        }

        .header-left span{
            padding: 10px;
            cursor: pointer;
        }

        .header-middle{
            display: flex;
            flex: 0.7;
            align-items: center;
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 5px;
        }

        .material-icons{
            color: grey;
        }

        .header-middle input{
            border: none;
            width: 100%;
            padding: 8px;
            outline: none;
            font-size: medium;
            background-color: transparent;
        }

        .header-right{
            display: flex;
            padding-right: 20px;
        }

        .header-right span{
            padding: 10px;
            cursor: pointer;
        }

        .sidebar{
            flex: 0.3;
            /* sidebar is going to use 30% of main body */
            max-width: 300px;
            padding-right: 20px;
        }

        .sidebar-compose{
            margin-top: 15px;
            margin-left: 10px;
            margin-bottom: 15px;
            text-transform: capitalize;
            color: gray;
            padding: 15px;
            border-radius: 30px;
            background-color: white;
            display: flex;
            align-items: center;
            cursor: pointer;
            outline: none;
            border: none;
            box-shadow: 0px 2px 5px -2px rgba(0,0,0,0.75);
        }

        .sidebar-compose span{
            margin-right: 5px;
        }

        .sidebaroption{
            padding: 0 10px;
            align-items: center;
            display: flex;
            height: 40px;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            cursor: pointer;
            color: #818181;
        }

        #drive{
            color: #9c9999;
            font-size: 15px;
            font-weight: 600;
        }

        .sidebaroption .material-icons{
            padding: 5px;
        }

        .sidebaroption h3{
            flex: 1;
            margin-left: 10px;
            font-size: 14px;
            font-weight: 400;
        }
  
        .sidebaroption:hover, 
        .sidebaroption:hover .material-icons,
        .sidebaroption-active h3:hover,
        .sidebaroption-active:hover,
        .sidebaroption-active:hover .material-icons
        {
            background-color: #fcecec;
            color: #c04b37;
            font-weight: 800;
        }

        .main-body{
            display: flex;
            height: 100vh;
        }

        body{
            height: 100vh;
            overflow-y: hidden;
        }

        .list{
            flex: 1;
            overflow: scroll;
        }

        .listsettings{
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid whitesmoke;
            z-index: 999;
            background-color: white;
            padding: 8px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .listsettingsleft{
            display: flex;
            align-items: center;
        }

        .listsettings .material-icons{
            margin: 5px;
            cursor: pointer;
        }

        .section{
            display: flex;
            align-items: center;
            border-bottom-width: 2px;
            padding: 15px;
            min-width: 200px;
            cursor: pointer;
            color: grey;
            border-width: 0;
        }

        .listsection2{
            position: sticky;
            top: 0;
            display: flex;
            background-color: white;
            border-bottom: 1px solid whitesmoke;
            z-index: 999;
        }

        .section h4:hover{
            background-color: whitesmoke;
            border-width: 3px;
        }

        .section h4{
            font-size: 16px;
            margin-left: 0px;
            color: rgba(106, 102, 102, 0.8);
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .rowoptions{
            display: flex;
            align-items: center;
        }

        .rowoptions .material-icons, input
        {
            margin: 5px;
        }

        .row{
            display: flex;
            align-items: center;
            height: 50px;
            border-bottom: 1px solid whitesmoke;
            cursor: pointer;
            z-index: 999;
        }

        .row:hover{
            border-top: 1px solid whitesmoke;
            box-shadow: 0 4px 4px -2px rgba(100, 100, 111, 0.2);
        }


    </style>
</head>
<body>
    <!--header starts-->
    <div class="header">
        <div class="header-left">
            <!-- importing icon from https://fonts.google.com/icons?icon.query=menu+-->
            <span class="material-icons">
                menu
            </span>
            <img src="drive.PNG" alt="" />
        </div>
        <div class="header-middle">
            <span class="material-icons">
                search
            </span>
            <input type="text" placeholder="Search" />
            <span class="material-icons">
                arrow_drop_down
            </span>

        </div>
        <div class="header-right">
            <span class="material-icons">
                apps
            </span>
            <span class="material-icons">
                notifications
            </span>
            <span class="material-icons">
                account_circle
            </span>
                
        </div>
    </div>
    <!--header ends-->

    <!--main body starts -->
    <div class="main-body">
        <!--sidebar starts-->
        <div class="sidebar">
            <button class="sidebar-compose">
                <!--sidebar-compose given flex-direction: row-->
                <span class="material-icons">
                    add
                    </span>
                Compose 
            </button>
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> devices </span>
                <h3> Computers </h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> share </span>
                <h3> Shared with me </h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> schedule </span>
                <h3> Recent</h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> star_outline </span>
                <h3> Starred </h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> delete </span>
                <h3> Trash </h3>
            </div>
            <!--sidebaroption ends -->
            <div class="sidebaroption sidebaroption-active">
                <span class="material-icons"> expand_more </span>
                <h3> More </h3>
            </div>
            <!--sidebaroption ends -->

        </div>
        <!--side bar ends-->

        <!--list starts-->
        <div class="list">
            <!-- list contains 
            .listsettings 
            .listsection2
          -->
            <div class="listsettings">
                <div class="listsettingsleft">
                    <span style="font-size: 19px; color:rgb(85, 82, 82)">My Drive</span>
                    <span class="material-icons"> arrow_drop_down </span>
                </div>
                <!--listsettings left-->
                <div class="listsettingsright">
                        <span class="material-icons"> chevron_left </span>
                        <span class="material-icons"> chevron_right </span>
                        <span class="material-icons"> view_module</span>
                        <span class="material-icons"> settings</span> 
                </div>
                <!--listsettings right-->
            </div>
            <!--setting ends-->

            <!--section starts-->
            <div class="listsection2">
                <div class="section section-selected">
                    <br>
                    <img src="image1.PNG" alt="" />
                </div>
            </div>
            <!--section ends-->

            <!--main list starts-->
            <div class="mainlist">
                
            </div>
            <!--main list ends-->
        </div>
        <!--list ends-->
    </div>
    <!--main body ends-->
    <script>
    </script>
</body>
</html>
