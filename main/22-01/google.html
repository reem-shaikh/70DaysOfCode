<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

li {
    list-style-type: none;
}

a {
    text-decoration: none;
}

body {
    font-family: sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    height: 60px;
}

.navbar {
    height: 100%;
    width: 100%;
    padding: 10px 20px;
}

.navbar ul {
    height: 100%;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    font-size: 14px;
}

.navbar ul li {
    margin-left: 15px;
}

.navbar ul li a {
    color: black;
}

.link:hover {
    text-decoration: underline;
}

.circle-shadow {
    height: 40px;
    width: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.circle-shadow:hover {
    background-color: rgba(0, 0, 0, 0.1);
}

.menu-icon,
.user-icon span {
    font-size: 18px;
}

.user-icon span {
    color: white;
}

.user-icon {
    background-color: #d42730;
    height: 30px;
    font-weight: bold;
    width: 30px;
    border-radius: 50%;
    text-align: center;
    line-height: 32px;
}

/* Content */
.content-section {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content-wrapper {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-bottom: 100px;
}

.logo-img {
    width: 300px;
    margin-bottom: 20px;
}

.search-bar {
    border: 1px solid lightgray;
    width: 600px;
    height: 45px;
    border-radius: 30px;
    display: flex;
    flex-direction: row;
    align-items: center;
    padding-left: 15px;
}

.search-bar:hover {
    box-shadow: 0px 0px 4px 0px #B5B5B5;
}

.search-bar i {
    font-size: 18px;
    color: gray;
    margin-right: 15px;
    cursor: pointer;
}

.search-bar input {
    flex-grow: 1;
    height: 30px;
    margin-right: 15px;
    font-size: 16px;
    border: none;
}

.search-bar input:focus {
    outline: none;
}

.search-btns {
    margin-top: 20px;
}

.search-btns button {
    height: 40px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    margin-left: 10px;
    color: black;
    background-color: #F2F3F4;
}

.search-btns button:hover {
    border: 1px solid lightgray;
}


.results {
  /* padding: 200px; */
  padding-right: 400px;  
  opacity: 1;
  background: #ffffff;
  /* box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px; */
  border-radius: 5px;
  margin-left: 160px;
  position: fixed;
  transition: all 1s linear;
  margin-top: 180px;


}

.results ul {
  position: relative;
  margin: 0; 
  padding: 0; 
  max-width: 270px;
  min-width: 270px;
}

.results ul li {
  display: block;
  padding: 7px;
  /* padding-top: 10px;  */
  /* padding-right: 500px; */
  /* max-width: 270px;
  min-width: 270px;  */
  box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
}

.results li {
    width: 100%;
}

.show .results {
  padding: 20px;
}

.results ul li:hover {
  background: #ececec
}

.google-search-btn {
    width: 120px;
    display: fixed;
}

.lucky-search-btn {
    width: 140px;

}

.language {
    margin-top: 20px;
    font-size: 14px;
}

.language p a {
    color: blue;
}

.language p a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    background-color: #F2F2F2;
    height: 100px;
}

.footer-content {
    display: flex;
    align-items: center;
    padding: 20px;
}

.upper-footer {
    height: 50%;
    border-bottom: 1px solid lightgray;
}

.upper-footer p {
    color: gray;
    font-size: 14px;
}

.lower-footer {
    height: 50%;
    display: flex;
    justify-content: space-between;
}

.lower-footer ul li a {
    font-size: 14px;
    color: gray;
}

.lower-footer ul li a:hover {
    text-decoration: underline;
}

.lower-left-footer {
    display: flex;
}

.lower-left-footer li {
    margin-right: 15px;
}


.lower-right-footer {
    display: flex;
}

.lower-right-footer li {
    margin-left: 15px;
}



/* Mobile and Tablet */
@media only screen and (max-width: 650px) {
    /* Navbar */
    .navbar ul {
        font-size: 10px;
    }

    .menu-icon,
    .user-icon span {
        font-size: 14px;
    }

    .circle-shadow {
        height: 30px;
        width: 30px;
    }

    /* Logo */
    .logo-img {
        width: 200px;
    }

    /* Search Bar */
    .search-bar {
        width: 90%;
        height: 35px;
    }

    .search-bar i {
        font-size: 14px;
    }

    /* Buttons */
    .search-btns button {
        height: 30px;
        font-size: 12px;
    }

    .google-search-btn {
        width: 100px;
    }
    
    .lucky-search-btn {
        width: 120px;
    }

    /* Language */
    .language {
        font-size: 12px;
    }

    /* Footer */
    footer {
        height: 150px;
    }

    .upper-footer {
        height: 50px;
    }

    .lower-footer {
        height: 100px;
        flex-direction: column;
    }

    .lower-left-footer {
        flex-wrap: wrap;
    }
}
    </style>
</head>
<body>

        <!--contains 4 parts

            <img class="logo-img" src="./images/logo.jpg" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fas fa-search"></i>

    <script>
//searchable can also be a result of a fetched API 
//but were going to map our cookie to the searchable 
let searchable = [
  'Elastic',
  'PHP',
  'Something about CSS',
  'How to code',
  'JavaScript',
  'Coding',
  'Some other item',

];


const searchInput = document.getElementById('search');
const searchWrapper = document.querySelector('.search-bar');
const resultsWrapper = document.querySelector('.results');


searchInput.addEventListener("keydown", function(event) {
    console.log("event", event)
    if(event.code === "Enter") {
        search();
    }
});

function search() {
    let input = searchInput.value;

    //https://www.google.com/search?q= ✅hello &rlz=1C1CHBF_enIN927IN927&oq= ✅hello &aqs=chrome..69i57.637j0j15&sourceid=chrome&ie=UTF-8
    window.location.href = "https://www.google.com/search?q=" + input + "&rlz=1C5CHFA_enNZ948NZ948&oq=" + input + "&aqs=chrome.0.69i59l2j46i175i199i433j46i199i291i433j46j0i433j0j69i60.875j0j9&sourceid=chrome&ie=UTF-8"
}

searchInput.addEventListener('keyup', () => {
  let results = [];
  let input = searchInput.value
  //console.log("searchinput.value", input)

  getcookies()

  //check if there is a length, if there is, then someone has logged values in the search bar 
  console.log("length", input.length)
  if (input.length) {
    //were rendering items in searchable array to lowercase 
    results = searchable.filter((item) => {
      return item.toLowerCase().includes(input.toLowerCase());
      //and return if the input we entered matches item in searchable array in the lowercase 
    });
  }
  renderResults(results);
});

function getcookies() {
  var key = Math.random()
  var val = searchInput.value 
  //console.log("searchinput",searchInput)
  
  let cookie_str = `${key}=${val}`
  document.cookie = cookie_str
//   console.log("cookie",document.cookie)
//   console.log("val", val)

  if(document.cookie!=0)
  {
      //when it encounters a space add it to the searchable array 
        searchable.push(val)
        console.log(searchable)
  }
  

  return cookie_str

}

function renderResults(results) {
//if there is no items in searchbar, then dont show any results 
  if (!results.length) {
    return searchWrapper.classList.remove('show');
  }

//when there are result
  const content = results
    .map((item) => {
      return `<li>${item}</li>`;
    })
    .join('');

// console.log("content",content)
// console.log("results", results)

  searchWrapper.classList.add('show');
  //then show the searchwrapper, which contains all the content in the 
  resultsWrapper.innerHTML = `<ul>${content}</ul>`;

}
    </script>
