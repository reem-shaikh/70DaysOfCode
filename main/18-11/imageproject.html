<!DOCTYPE html>

    <style>

body { 
    background-image:url('https://thumbs.gfycat.com/FaithfulGreatApisdorsatalaboriosa-max-1mb.gif '); background-repeat:no-repeat;
    background-size:cover;

        .flexcontainer{
            flex-wrap: wrap;
            gap:10px;

            /*gives gap btw column gap 
            and top row */
            /* 
            column-gap: 20px;
            row-gap:20px;
             */


            display: flex;
            flex-direction: row;

            justify-content:center;
        }
        
     
        .container{
            display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 40px 20px 0 50px;
            padding-bottom: 30px;
            font-size: 30px;
        }
        

        .container .heading {
            color:grey;
            font-size: 15px;
        }

    h3{
    font-family:'Poppins', sans-serif;
    font-size: 3em;
    color: rgb(78, 74, 74);
    cursor:pointer;

}

h3 span{
    transition: 0.5s;
}

h3:hover span:nth-child(2n)
{
    color: #2c2c54;
}


h3:hover span:nth-child(2n-1)
{
    margin-right: 10px;
}

h3:hover span{
    color: #fff;
    text-shadow: 0 0 10px #fff,
                 0 0 20px #fff,
                 0 0 40px #fff,
                 0 0 80px #fff,
                 0 0 120px #fff,
                 0 0 160px #fff;
}


        .flex1{
            width:300px;
            height:300px;
            box-shadow:5px 5px;
            transition: 0.5s;
            cursor:pointer;
           
        }

    
        .flex2{
            width:300px;
            height:300px;


            box-shadow:5px 5px;
            transition: 0.5s;
            cursor:pointer;
        }

        .flex3{
            width:300px;
            height:300px;

            box-shadow:5px 5px;
            transition: 0.5s;
            cursor:pointer;
          
        }
        .flex4{
            width:300px;
            height:300px;

            box-shadow:5px 5px;
            transition: 0.5s;
            cursor:pointer;
           
        }

      
       
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        .flex1 img, .flex1 img, .flex2 img, 
        .flex3 img{
            width:75%;
            transform: scale(1);
            transition: 0.3s ease-in-out;
            /* cursor:zoom-in; */
            
        }

        img:hover{
            transform: scale(1.5);
        }

      
    </style>
</head>
