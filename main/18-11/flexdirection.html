<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flexcontainer {
        flex-wrap: wrap;
        gap: 10px;

        /*gives gap btw column gap 
            and top row */
        /* 
            column-gap: 20px;
            row-gap:20px;
             */

        display: flex;
        flex-direction: row;

        justify-content: space-between;
      }

      /*
        ✅flex-direction:
        gives direction to flex 

        flex-direction:row //default

        -row
        -row-reverse
        -column
        -column-reverse

        ✅flex-wrap:wrap 
        when the screensize is small
        it can accomodate 3images it displays 3, when screensize increases it displays more images

        when theres space it stays on same line, when no space it goes to next line

        eg: image gallery


        */

      .flex1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      .flex2 {
        width: 100px;
        height: 100px;
        background-color: blue;
      }

      .flex3 {
        width: 100px;
        height: 100px;
        background-color: green;
      }
      .flex4 {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      .flex5 {
        width: 100px;
        height: 100px;
        background-color: blue;
      }

      .flex6 {
        width: 100px;
        height: 100px;
        background-color: green;
      }
      .flex7 {
        width: 100px;
        height: 100px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="flexcontainer">
      <div class="flex1"></div>
      <div class="flex2"></div>
      <div class="flex3"></div>
      <div class="flex4"></div>
      <div class="flex5"></div>
      <div class="flex6"></div>
      <div class="flex7"></div>
    </div>
    <br />
    <br />
  </body>
</html>
