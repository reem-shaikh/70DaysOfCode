    <style>
      * {

      .maincontainer {

            */

            alligning item in center

            justify-content: center 
            display: flex

            margin:auto
            display:flex


            */

        border-radius: 5px;
        border-width: 0px;
      }

      /*
        placeholder psuedo element 
        */
      .addnew > input::placeholder {

        font-weight: 700;
        color: black;
      }

      .feed {

      }

      .lastsection {
        width: 200px;
        height: 1000px;
        background-color: white;
      }

      .leftsection,
      .lastsection {

      }
