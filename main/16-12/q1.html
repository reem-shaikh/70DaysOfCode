<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        function outer()
        { 
            var arr = []
            for (let i = 0; i< 4; i++)
            {
                // i=0; i<4;  i=1 
                // i=1; i<4;  i=2
                // i=2; i<4;  i=3
                // i=3; i<4;  i=4
                // i=4; i<4   ❌

                arr[i] = function()
                {
                    return i;
                }
            }
            return arr 
            // returns 4, for 4 times 
            // 0 1 2 3
        }

        var get_arr = outer()

        console.log(get_arr[0]())
        console.log(get_arr[1]())
        console.log(get_arr[2]())
        console.log(get_arr[3]())
    </script>
</body>
