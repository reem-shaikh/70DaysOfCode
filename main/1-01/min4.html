  <body>
    <script>
    //take inputs from user and find the minimum value 
    function findMin()
    {
        let arr = getInput()
        let min = arr[0]

        for(let i=0; i<arr.length; i++){
            if(arr[i] < min){
                min = arr[i]
            }
        }
        return min
    }


    function getInput() {
        //get input from user in Array
        var arr = []
        var elements = prompt('enter number of elements: ')
        for (let i = 0; i <= elements; i++) {
          arr[i] = prompt('enter array element')
        }
        for (let i = 0; i <= elements; i++) {
          console.log(arr[i])
        }
        return arr[i];
      }

    let min = findMin()
    console.log("minimum value:", min)

    </script>
  </body>
