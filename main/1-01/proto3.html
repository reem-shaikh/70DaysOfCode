    <script>
    Array.prototype.check10 = function() 
        {
            for(let i=0; i<this.length; i++)
            {
               if(this[i]<=1)
               {
                   return false
               }
               else
               {
               for (let i = 2; i < this[i] / 2; i++) 
                   {
                   //if number is divisibled its not a prime number
                   if (this[i] % i == 0) 
                      {
                       return false
                      }
                    }
                //if number is not divisibled, its a prime number
                return true
                }
               //else ends 
          
            }
        }

       const arr3 = [1, 2, 30, 40]
       console.log(arr3.check10())

       const arr4 = [14, 15, 8, 9]
       console.log(arr4.check10())
    </script>
