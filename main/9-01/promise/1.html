        new Promise((s,f) => { s(); }).then(() => {
            console.log('c')
        });

        //task/ callback queue, 3rd priorty
        setTimeout(() => {
            console.log('inside a')

            setTimeout(() => {
            console.log('a')
        }, 0)

        }, 0)

        //callstack 1st priorty
        console.log('b')
