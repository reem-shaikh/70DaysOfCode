<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //fetch some data 
        //fetch is part of browser which is returned through web api 
        
        //fetch returns a promise 
        //fetch json object inside 
        let f = fetch('http://localhost:/data.json')

        console.log(f)

        //then chaining
        f.then((a) =>{
            return a.json()
        }).then((r) =>{
            console.log(r)
            return new Promise((s, f) => {
                s();
            })
        }).catch((b) => {
            console.log('promise failed')
        })
    </script>

</body>
</html>
