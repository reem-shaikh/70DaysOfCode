<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
        }

        .container{
            position: relative;
            width: 500px;
            padding: 40px;
            background-color: #151515;
        }

        .container h2{
            color: #999;
            margin-bottom: 45px;
        }

        .input-field{
            position: relative;
            height: 40px;
            width: 100%;

        }

        .input-field input[type="text"]{
            position: absolute;
            background-color: transparent;
            border: none;
            box-shadow: none;
            font-size: 16px;
            color: #fff;
            width: 100%;
        }

        .input-field label{
            position: absolute;
            top: 0;
            left: 0;
            color: 555;
            pointer-events: none;
            display: block;
            transition: 0.5s;
        }

        .input-field input[type="text"]:focus + label,
        .input-field input[type="text"]:valid + label
        {
            transform: translateY(-35px);
            font-size: 14px;
            color: #fff;
            background-color: #ff006a;
            padding: 2px 6px;
        }
        /* valid checks if the selected args are valid */

        .input-field span{
            position: absolute;
            bottom: 0;
            right: 0;
            display: block;
            background-color: #555;
            width: 100%;
            height: 2px;
        }

        .input-field span:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #00b0ff;

            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease-in-out;
        }

        .input-field input[type="text"]:focus ~ span:before,
        .input-field input[type="text"]:valid ~ span:before
        /*select all span:before inside these input fields and apply styling */
        {
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 0.5s ease-in-out; 
        }

        .btn{
            margin-top: 20px;
            border: none;
            box-shadow: none;
            padding: 10px 25px;
            background: #333;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover{
            background: #00bcd4;
        }


    </style>
</head>
<body>
    <div class="container">
        <h2>input fields</h2>
        <form>
           <div class="input-field">
               <input type="text" name="" id="number" required="" >
               <label>Enter number to calculate Factorial</label>
               <span></span>
           </div>
           <input class="btn" onclick="fact1()" type="submit" value="show results" name="">
        </form>
    </div>
    <script>
        function fact(num) {
          if (num == 0) {
            return 1
          } else {
            return num * fact(num - 1)
          }
        }
        function fact1() {
          var num = document.getElementById('number').value
          var f = fact(num)
          alert("the factorial is" +f)
          //document.getElementById('res').innerHtml = +f
        }
      </script>
</body>
</html>
