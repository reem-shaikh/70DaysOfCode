<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #111;
      }

      .container {
        position: relative;
        width: 500px;
        padding: 40px;
        background-color: #151515;
        height: 290px;
      }

      .container h2 {
        color: #999;
        margin-bottom: 45px;
      }

      .input-field {
        position: relative;
        height: 40px;
        width: 100%;
      }

      .input-field input[type="text"] {
        position: absolute;
        background-color: transparent;
        border: none;
        box-shadow: none;
        font-size: 18px;
        color: transparent;
        text-align: center;
        width: 100%;
      }

      .input-field label{
            position: absolute;
            top: 0;
            left: 0;
            color: 555;
            pointer-events: none;
            display: block;
            transition: 0.5s;
        }

        .input-field input[type="text"]:focus + label,
        .input-field input[type="text"]:valid + label
        {
            transform: translateY(-35px);
            font-size: 14px;
            color: white;
            background-color: #ff006a;
            padding: 2px 6px;
        }

      .input-field span {
        position: absolute;
        bottom: 0;
        right: 0;
        display: block;
        background-color: #555;
        width: 100%;
        height: 2px;
      }

      .input-field span:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #00b0ff;

        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.5s ease-in-out; 
      }

      .input-field input[type="text"]:focus ~ span:before,
      .input-field input[type="text"]:valid ~ span:before
      {
        transform: scaleX(1);
        transform-origin: left;
        transition: transform 1.6s ease-in-out; 
      }

      .btn {
        margin-top: 20px;
        border: none;
        box-shadow: none;
        padding: 10px 25px;
        background: #333;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background: #00bcd4;
      }

      #pText{
        position: absolute;
        background-color: transparent;
        color: white;
        border: none;
        box-shadow: none;
        font-size: 20px;
        width: 100%;
        margin-top: 20px;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <h2>Fizz Buzz</h2>
      <form>
        <div class="input-field">
          <input type="text" name="" id="inputText" required="" />
          <label id="label">Enter a Number to Check if it's fizzbuzz or not?</label>
          <span></span>
        </div>
        <input
          class="btn"
          onclick="pushData()"
          type="submit"
          value="show results"
          name=""
        />
        <input
        class="btn"
        id="reset"
        onclick="reset()"
        type="submit"
        value="reset"
        name=""
      />
        <div id="pText"></div>
      </form>
    </div>

    <script>
      //create an Array
      var myArr = [];

      function pushData() {
        //get value from input text
        var n = document.getElementById("inputText").value;

        if (n % 3 == 0 && n % 5 == 0) {
          myArr.push("Fizz Buzz");
        } else if (n % 3 == 0) {
          myArr.push("Fizz")
        } else if (n % 5 == 0) {
          myArr.push("Buzz");
        }

        for (i = 1; i <= n; i++) {
          if (n % 3 != 0 && n % 5 != 0) {
            //append data to the array
            myArr.push(`${i}` + "  ");
          }
        }
        //alert(`${myArr}`)

        var pval = "";
        for (i = 0; i < myArr.length; i++) {
          pval = pval + myArr[i];
        }
        //display array data
        document.getElementById("pText").innerHTML = pval;
      }

      function reset(){
        myArr.pop()
      }

    </script>
  </body>
</html>
