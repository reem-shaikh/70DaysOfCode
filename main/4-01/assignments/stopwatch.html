<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: sans-serif;
            font-size: 10px;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outer-circle{
            width: 250px;
            border-radius: 50%;
            background-color: white;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inner-circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .laps{
            height: 300px;
            overflow: auto;
            height: 250px;
            overflow: auto;

        }

        .text{
            color: white;
            font-size: 23px;
        }

        .button-wrapper{
            width: 250px;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .button-wrapper button{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-radius: 2px solid white;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .button-wrapper button:hover{
            background-color: white;
            color: black;
        }

        .laps{
            list-style: none;
            color: white;
            position: relative;
            width: 250px;
            height: 250px;
            overflow: auto;
            padding: 30px 0;

        }

        /* .laps::-webkit-scrollbar{
            display: none;
        } */

        .lap-item{
            width: 100%;
            /* background-color: red; */
            padding: 10px;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
            font-size: 20px;
            border: 1px solid #444;
            border-radius: 50px;
            margin-bottom: 5px;
        }

        .number{
            color: white;
        }

        .time-stamp{
            display: inline-block;
            margin-left: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">01 :</span > 
                    <span class="text second">47 :</span >
                    <span class="text millisecond">97</span >
                </div>
            </div>
            <!--outer circle ends-->
        </div>
        <!--watch ends-->
        <div  class="button-wrapper">
            <button>Reset</button>
            <button>Play</button>
            <button>Laps</button>
        </div>
        <ul class="laps">
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>

            </li>

            </li>
            <!--lap-item ends-->

                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <!--lap-item ends-->
            <li class="lap-item">
                <span class="number">#1</span>
                <span class="time-stamp">01 : 43 : 07</span>
            </li>
            <!--lap-item ends-->
        </ul>
        <!--laps ends-->
    </div>
    <!--container ends-->
</body>
</html>
