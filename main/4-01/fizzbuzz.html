<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    write a function that loops through all the numbers 1-100 and returns 
    1. fizz for multiples of 3 
    2. buzz for multiples of 5 
    3. fizzbuzz for numbers which are multiples of both 3 and 5
-->
    
    <script>
        function fizzBuzz(){
            for(let i=1; i<=100; i++){
                if (i%3==0 && i%5==0)
                {
                    console.log('fizz Buzz')
                } else if (i%5 == 0)
                {
                    console.log('buzz')
                } else if (i%3==0)
                {
                    console.log('fizz')
                }
            }
        }

        fizzBuzz()
    </script>
</body>
</html>
