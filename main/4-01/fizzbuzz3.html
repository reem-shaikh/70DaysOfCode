<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fizzBuzz(n){
            let arr = []
            for(let i=1; i<=n; i++){
                if (i%3==0 && i%5==0)
                {
                arr.push('fizz buzz')
                }
                else if(i%3==0)
                {
                    arr.push('fizz')
                }
                else if(i%5==0)
                {
                    arr.push(`${i}`)
                }
            }
            return arr
        }
    </script>
</body>
</html>
