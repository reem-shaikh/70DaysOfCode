<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(n){
            if(n>0 && n<=1){
                return 1
            }
            else{
                return n* factorial(n-1)
            }
        }
        let fact = factorial(4)
        console.log(fact)
    </script>
</body>
</html>
