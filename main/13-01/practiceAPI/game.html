<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="app.css" />
    <style>
      * {
        overflow: hidden;
      }

      img {
        position: absolute;
        background-repeat: no-repeat;
        background-size: cover;
        width: 100vw;
      }

      .container {
        position: relative;
      }

      .timer {
        color: #f0f4f8;
        background: transparent;
        border: 1px solid #b8daff;
        height: 45px;
        padding: 0 6px;
        /* border-radius: 5px; */
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 145px;
        margin-top: 40px;
      }

      .time_left_txt {
        font-weight: 400;
        font-size: 15px;
        user-select: none;
        color: white;
        font-weight: 800;
        margin-right: 3px;
      }

      .timer .timer_sec {
        font-size: 18px;
        font-weight: 500;
        height: 30px;
        width: 45px;
        color: #fff;
        border-radius: 5px;
        line-height: 30px;
        text-align: center;
        background: transparent;
        border: 1px solid #343a40;
        user-select: none;
      }

      .time_line {
        position: relative;
        bottom: 0px;
        left: 0px;
        height: 3px;
        background: blue;
      }

      #question, .choice-text {
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img src="bg.jpg" />
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <!--creating heads up display-->
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              <!-- Question -->
            </p>

            <div id="progressBar">
              <div id="progress-bar-full"></div>
            </div>

            <!-- <h1 class="hud-main-text" id="questionCounter"> -->
            <!-- 1/3 
                        text is updated here dyanamically-->
            <!-- </h1> -->
          </div>

          <div class="timer">
            <div class="time_left_txt">Time Left</div>
            <div class="timer_sec">15</div>
          </div>
          <div class="time_line"></div>

          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">
              <!--score is updated here dyanamically-->
            </h1>
          </div>
        </div>
        <h2 id="question">What is answer to your questions</h2>

        <!--were adding custom datat attribute data-number so we can differentiate between different questions -->
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
