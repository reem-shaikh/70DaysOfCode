<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <style>
      body {
        background-color: #09b77c;
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
      }

      .container {
        width: 800px;
        margin: 30px auto;
        color: white;
        text-align: center;
      }

      h2{
        font-weight: 100;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 2.6rem;
        text-transform: capitalize;
      }
      #timerop {
        font-size: 2em;
      }

      button {
        width: 150px;
        height: 50px;
        background-color: transparent;
        color: white;
        border-radius: 5px;
        margin-right: 10px;
        outline: none;
        border: 2px solid white;
      }

      button:hover {
        background-color: white;
        color: #09b77c;
        font-weight: 800;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/clock.svg" alt="" style="width: 50%" />
      <h2>Timer</h2>
      <p id="timerop">0</p>

      <button id="resume">resume timer</button>
      <button id="restart">restart timer</button>
      <button id="pause">pause timer</button>
      <button id="reset">reset timer</button>
    </div>

    <script>
      let counter = 0;

      let cb = function () {
        console.log("this is a callback");
        counter++;
        //counter = counter + 1
        // counter += 1

        console.log(counter);
        document.getElementById("timerop").innerText = counter;
      };

      let id1 = setInterval(cb, 1000);

      //resume
      let btn2 = document.getElementById("resume");
      btn2.addEventListener("click", function () {
        id1 = setInterval(cb, 1000);
        //it resumes from where we last left
        //counter value is updated it doesnt reset the value to 0
        this.innerText = "Resume";
      });

      //pause
      let btn3 = document.getElementById("pause");
      btn3.addEventListener("click", function () {
        clearInterval(id1);
        //it stops at the number we paused, it doesnt turn the counter to 0
      });

      //reset- set counter to 0
      let btn5 = document.getElementById("reset");
      btn5.addEventListener("click", function () {
        clearInterval(id1);
        counter = 0;
        document.getElementById("timerop").innerText = counter;
      });

      //restart- start count from 0
      let btn6 = document.getElementById("restart");
      btn6.addEventListener("click", function () {
        counter = 0;
        document.getElementById("timerop").innerText = counter;
      });
    </script>
  </body>
</html>
