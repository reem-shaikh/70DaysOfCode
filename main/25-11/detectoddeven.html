<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function oddeven(num) {
        if (num % 2 == 0) {
          console.log('number is even')
        } else {
          console.log('number is odd')
        }
        return num
      }

      var num = parseInt(prompt('enter num'))

      var issodd_even = oddeven(num)
      console.log(issodd_even)

      issodd_even(4)
    </script>
  </body>
</html>
