<html lang="en">
<head>

    <title>Functions</title>
</head>
<body>
    <!--
        ()- write input of function 
        {}- write code you want to execute 

    -->

    <script>
        //function to add two numbers 
        function sum(a, b)
        //FORMAL/ ACTUAL PARAMETERS
        {
            var sum = a+b;
            console.log("sum done");

            //return- the output of function
            return sum;
            console.log("after return");

            //anything written after return will never be executed

        }

        var num1 = prompt("enter num1");
        var num2 = prompt
        ("enter num2");
        //prompt always returns a string

        var a = parseInt(num1);
        var b = parseInt(num2);
        //parseInt is inbiult function 
        //ASCII value to convert string to number manually

       //var a = parseInt(prompt("enter number"))

        //functions need to be called / invoked 
        var fin = sum(a, b);
        //ARGUMENT

        //since function is returning we need to save it somewhere 
        // i.e var 

        console.log(fin);

    </script>
    
</body>
</html>
