    <script>
          //Js is dyanamically typed language- it doesnt care what datatype is in the array

        //length: 5

        console.log(arr[0]);

        //lineant

        //if you say 
        console.log(arr[10]);
        //it only says undefined in console

        arr[1] = 20;
        console.log(arr[2]);
        console.log(arr);

        var l = arr.length;
        console.log(l);

        //append to an array 
        arr.push("new element", "new element 2");
        console.log(arr);

        //pop

        //shift

        //unshift

        //map()

        for(var i=0; i<arr.length; i++)
        {
            console.log(arr[i]);
        }
