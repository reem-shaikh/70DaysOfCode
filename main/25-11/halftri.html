<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Half Triangle</title>
  </head>
  <body>
    <script>
      function halftriangle(num) {
        for (var i = 1; i <= num; i++) {
          for (var j = 1; j <= i; j++) {
            document.write('*')
          }
          document.write('<br>')
        }
      }

      var num = parseInt(prompt('enter num'))
      var triangle = halftriangle(num)
      console.log(triangle)

      //you can call the same function multiple times
      var num = parseInt(prompt('enter num'))
      var triangle = halftriangle(num)
      console.log(triangle)
    </script>
  </body>
</html>
