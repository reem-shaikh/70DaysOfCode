<html lang="en">

    <title>To do list</title>

  <body>
    <script>
      //array of all the items i want to do
      //1.can add a new item
      //2.get the list of all to do items
      //3.mark any items as done: update
      //4.can edit any item: update
      //5.delete any item: splice

      var todo = []

      function show_List() {
        for (var i = 0; i < todo.length; i++) {
          console.log(todo[i])
        }
      }

      function add_todo_item(new_item) {
        todo.push(prompt('enter first todo item'))
        todo.push(prompt('enter second todo item'))
      }

      function task_done() {
        var c = prompt('enter task that is completed')

        if (c == 0) {
          todo[0] = 'learn JS ✓'
        } else c == 1
        {
          todo[1] = 'complete assignments ✓ '
        }
      }

      function task_edit() {
        todo[0] = prompt('enter task 1')
        todo[1] = prompt('enter task 2')
      }

      function delete_item() {
        var i = parseInt(prompt('enter what element to start deletion from'))
        var j = parseInt(prompt('enter till what element should be deleted'))

        todo.splice(i, j)
      }
    </script>
