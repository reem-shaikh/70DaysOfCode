    <title>Fibonnaci</title>
    <!--0, 1 first two no are constant 
        0, 1, 2, 3,5, 8, 13, 21, 34 ..
        sum of last two numbers = next num

        x^n = x^n-1 + x^n-2
    -->
  </head>
  <body>
    <script>
      function fib(n) {
        const fibarray = [0, 1]
        for (var i = 2; i <= n; i++) {
          fibarray.push(fibarray[i - 2] + fibarray[i - 1])
        }
        return fibarray
      }

      console.log(fib(50))
    </script>
