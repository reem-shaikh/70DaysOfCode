<body>
    <script type="text/javascript">
        var num = prompt("please enter number");

        if(num == 1)
        {
            console.log('is neither prime nor composite');
        }
        else if (num < 1)
        {
            console.log('is not a prime'); 
        }
        else
        {
            for(var i=2; i<num; i++)
            {
                if(num%i==0)
                {
                    var res='is not a prime number'; 
                    break;
                }
                else
                {
                    var res='is a prime number'; 
                }
            }
            console.log(res);
        }

        
        

    </script>
