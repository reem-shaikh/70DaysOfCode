<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS File</title>
  </head>
  <body>
    <!--everything inside script tag is js -->
    <script>
      var num1 = 10;
      var num2 = 20;
      var sum = num1 + num2;
      console.log(sum);

      var another = 10;
      console.log(another);

      another = 'string'; //updating with datatype string
      console.log(another);

      another = false; //updating with datatype string
      console.log(another);
    </script>

    <!--
loosely typed programming language/
dyanamically typed:

type of data being stored in a variable can change at any point of time 
-->
  </body>
</html>
