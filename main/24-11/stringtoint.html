<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting string to integer</title>
</head>
<body>
    <script>
    var a = prompt("enter a"); 
    var b = prompt("enter b"); 
    var num1 = parseInt(a);
    var num2 = parseInt(b);
    var con = num1 + num2;
    alert(con);                      
    </script>
    
</body>
</html>
