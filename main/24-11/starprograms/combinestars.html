    <title>combine stars</title>
  </head>
  <body>
    <script type="text/javascript">
      var a = prompt('enter num')
      var num = parseInt(a)

      for (var i = 1; i <= num; i++) {
        star = ''
        for (var j = 1; j <= i; j++) {
          star = star + '*'
          // document.write("*");
        }
        console.log(star)
        // document.write("<br>");
      }

      for (var i = 1; i <= num - 1; i++) {
        star = ''
        for (var j = num - 1; j >= i; j--) {
          star = star + '*'
          // document.write("*");
        }
        console.log(star)
        // document.write("<br>");
      }
