<html lang="en">

    <title>Pattern- Nesting</title>

  <body>
    <script>
      /*

      // var num = prompt("enter the num");
      var num = 7
      /*rows- no of lines to print*/
      for (var i = 1; i <= num; i++) {
        var star = ''
        /*column- no of star in each line */
        for (var j = 1; j <= i; j++) {
          star = star + '*'
        }
        console.log(star)
      }
    </script>
  </body>
