<!--SEO for developers:

SEO: process of increasing quality and quantity of website traffic 

1. offpage seo 
niche of website 
outside links pointing to the website 
high quality content

2. onpage seo 
developers job

ONPAGE SEO GUIDELINE:
1. TITLE tags-contain keywords page is targetting

what is displayed on google front page 
(50-60ch in length)

2. Description
should be unique and contain primary keywords.

(>150ch)

2. URL
easy to undestand, tell searchengines what page is about 

https://reemshaikh/blog/titleofblog

3.other meta tags 
- meta keywords attribute 
keywords entered here to rank your website and make crawlers undestand what your page is about 

- meta viewport 
gives browser instruction on how to control the pages dimension and scaling

-meta charset 
defines a character set 

-meta author
defines author of web page 

4. Favicon
to increase user experience 
improves visual and brand identity.

.ico 

5. images 
compress it through online compressors 

6. attributes
-ALT tags

associate image with alt which helps search engines in indexing, tells google, what this image is about 

- Anchor tag 

7. Responsiveness
google promotes websites that are mobile friendly 

@media-quiries
to showcase website different on different devices

9. Minify and compress
html, css and js file

makes site load speed faster.

10. Keyword Usage 
must appear:
- Title
- Meta description
- Heading 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta charset-->
    <meta charset="UTF-8">

    <!--meta edge
    for compatibility with edge browser 
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--
        meta viewport
        scales nicely on mobie devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title-->
    <title>Learn Javascript - Javacript Mastery

    </title>

    <!--meta description-->
    <meta name="description"
    content="The purpose of Javascript mastery is to help aspiring developers to establish and biuld
    some awesome apps " >

    <!--meta keyword-->
    <meta name="keywords"
    content="HTML, CSS, JAVASCRIPT, JS, WEB DEVELOPMENT">

    <!--meta author-->
    <meta name="author"
    content="Reem Shaikh">

    <!--favicon-->
    <link rel="shortcut icon"
    type="image/ico"
    href="favicon.ico" />

</head>
<body>
    <!--alt tag-->
    <img src="reemshaikh.png"
    alt="Reem Shaikh" />

    <!--anchor tag-->
    <a href="https://www.google.com" 
    title="google">Google</a>

    <h1>Learn Js with JS Mastery</h1>

    
</body>
</html>
