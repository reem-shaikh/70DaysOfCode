<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else ladder</title>
  </head>
  <body>
    <h2>JS CONCEPTS</h2>
    <script>
      //nested if else ladder
      // else if is chaining
      if (false) {
        console.log('condition is satsfied')
      } else if (true) {
        console.log('second condn satisfied')
      } else if (true) {
        console.log('third condn satisfied')
      } else {
        console.log('no condn is satisfied')
      }

      //if we give 2 if's
      //it will display it both
      if (true) {
        console.log('a')
      }
      if (true) {
        console.log('b')
      }
    </script>
  </body>
</html>
