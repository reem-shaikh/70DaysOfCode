    <title>Even or not</title>
</head>
<body>
    <h2>JS CONCEPTS</h2>
    <script>
        //check whether num is even or not 
        // 7 divided 2 = 3.5 
        // 7/2= 3
        // 7%5= 5
        var num1 = 5;
        var rem= num1%2;
        if(rem==0)
        {
           console.log("Number is even");
        }
        else{
            console.log("Number is odd");
        }
    </script>
    
</body>
