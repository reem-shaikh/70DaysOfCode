<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
      Title
    <input type="text" id="titleText" placeholder="title"/>
      <br />
      Body
    <input type="text" id="bodyText" placeholder="body"/>
      <br />
      User Id
    <input type="text" id="userid" placeholder="id"/>
      <br />
    <input type="submit" id="saveForm" placeholder="submit"/>
    </form>

    <script>
document.getElementById('saveForm').addEventListener('click', function (event) { 

        var obj = {
            Title : document.getElementById('titleText').value,
            Body : document.getElementById('bodyText').value,
            userID : document.getElementById('userid').value,
        }

        fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(obj),

        headers: 
            {
            'Content-type': 'application/json;  charset=UTF-8',
            },
          })

        .then((response) => response.json())
        .then((json) => console.log(json))

        })
    </script>

  </body>
</html>
