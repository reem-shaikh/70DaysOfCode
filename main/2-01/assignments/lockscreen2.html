.success input {

</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="img4">
                <img src="https://9to5mac.com/wp-content/uploads/sites/6/2020/05/Looiing-at-your-phone-lock-screen-may-require-a-warrant.png?w=1500" alt="" srcset="" >

                <div class="main">
                    <form name="form" action="">
                        <input type="text" class="textview" name="textview" readonly style="background-color: rgba(246, 245, 245, 0.2); border-radius: 5px; " id="input">
                        <div class="error"></div>
                        <table>
                        <tr>
                            <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                            <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                            <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                            <td><input class="button" type="button" value="5" onclick="insert(5)"></td>

                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                            <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                            <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                        </tr>
                        <tr>
                            <td><input class="button" type="button" value="<" onclick="back()"></td>
                            <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                            <td><input class="button" type="button" value="âœ”" onclick="equal()"></td>
                        </tr>
                        </table>

                    </form>
                </div> 
            </div>
        </div>
    </div>

    <script>
        function insert(num){
            var exp = document.form.textview.value
            //same as document.getelementbyId('input')
            if(exp.length < 4)
            {
            document.form.textview.value = document.form.textview.value+num;
            }
            //console.log(document.form.textview.value)
            //takes in every new number we input and places it in the field 
        };

const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    //errorDisplay.innerText = message;
    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
};

//recieve element as parameter 
const setSuccess = (element, message)=> {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    //remove everything in the field
    //errorDisplay.innerText = '';

    errorDisplay.innerText = message;
    //add the success class
    inputControl.classList.add('success');
    //remove the error class 
    inputControl.classList.remove('error');
};

        function equal(){
            const input = document.getElementById('input')
            const inputvalue = document.getElementById('input').value
            var exp = document.form.textview.value
            //console.log(exp)
            //exp holds the value we entered in the input field 
            if(exp == "1234")
            {
                setSuccess(input, 'correct pin');
            //alert("correct pin")
            }
            else if(inputvalue === '')
            {
                setError(input, 'enter something');
                //alert("wrong pin")
            }
            else
            {
                setError(input, 'wrong pin');
            }
        }

        function back(){
            var exp = document.form.textview.value
            document.form.textview.value = exp.substring(0, exp.length-1)
            //if exp.length = 3    
            //input field: 123
            //substring(0, 3-1)= substring(0,2) 
            //substring fetches values from the first given index to n-1 given index 
            //in this case, substring returns 12 in the input field 
        }


    </script>
