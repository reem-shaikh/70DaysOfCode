<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <style>
        .pin-login{
            display: inline-block;
            border-radius: 10px;
            padding: 10px;
            font-size: 28px;
            background-color: rgb(236, 228, 236);
            border: 1px solid #363b5e;
           /*user cant highlight or select any text in container after using this snippet of code */
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .pin-login-text{
            /* field is centered */
            margin: 10px auto 10px auto;
            display: block;
            width: 50%;
            font-size: 0.5em;
            text-align: center;
            letter-spacing: 0.2em;
            background: rgba(0,0,0,0.15);
            border: none;
            outline: none;
            border-radius: 10px;
            cursor: default;
            padding: 10px;
        }

        .pin-login-text--error{
            color: rgb(133, 8, 8);
            background: #ffb3b3;
            animation-name: loginError;
            animation-duration: 0.1s;
            animation-iteration-count: 2;
        }

        @keyframes loginError{
            25% {
                transform: translateX(-3px);
            }

            75%{
                transform: translateX(3px);
            }
        }

        /* firefox support */
        @-moz-keyframes loginError{
            25% {
                transform: translateX(-3px);
            }

            75%{
                transform: translateX(3px);
            }
        }

        .pin-login-key{
            width: 60px;
            height: 60px;
            margin: 10px;
            background: rgba(0,0,0,0.15);
            color: #363b5e;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            /*flex- align contents to center 
            inline- take only required width */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .pin-login-key:hover{
            background: rgba(0,0,0,0.25);
        }

    </style>
</head>
<body>
    <h1>Pin code</h1>
    <div class="pin-login" id="mainPinlogin">
        <!--top section input-->
        <input type="password" readonly class="pin-login-text" />
        <!--user cannot input values, its readonly-->
        <div class="pin-login-numpad">
            <!--generating 12 keys using CSS-->
            <!-- <div class="pin-login-key">0</div>
            <div class="pin-login-key">1</div>
            <div class="pin-login-key">2</div>
            <br>
            <div class="pin-login-key">3</div>
            <div class="pin-login-key">4</div>
            <div class="pin-login-key">5</div>
            <br>
            <div class="pin-login-key">6</div>
            <div class="pin-login-key">7</div>
            <div class="pin-login-key">8</div>
            <br>
            <div class="pin-login-key material-icons">backspace</div>
            <div class="pin-login-key">9</div>
            <div class="pin-login-key material-icons">done</div>   -->
        </div>
    </div>
    
    <script src="pin-login.js"></script>
    <script>
        //to call the class were creating an object of the class here
        new PinLogin({
            el: document.getElementById('mainPinlogin'),
            loginEndpoint: "login.php",
            redirectTo: "dashboard.html",
            maxNumbers: 4
            //max numbers user can enter as a pin
        });
    </script>
</body>
</html>
