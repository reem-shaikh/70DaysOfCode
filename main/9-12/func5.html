    <script>
           function outer(a)
        {
            function inner1(b)
            {
                console.log("a inner",a);
                console.log("b inner",b); 
                //b is defined only within our given function 
            }

            return inner1;
        }

        let x = outer("outer argument");
        //x("inner argument");
        console.log(x);

    </script>
