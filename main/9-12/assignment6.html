<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum()()()</title>
    <style media="screen">
        input::-webkit-inner-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none;
        }

        *{
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(140deg, #71b7e6, #9b59b6);
        }

        .container{
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            padding: 25px 30px;
            border-radius: 5px;
            margin-bottom: 40px;
            box-shadow: 5px 5px rgb(113, 113, 216);

        }

        .container .title{
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 17px;
        }

        .container .title::before{
            content: '';
            position: absolute;
            left:0;
            bottom: 0;
            height: 3px;
            width: 30px;
            background: #9b59b6;
        }

        .input{
            height: 45px;
            width:100%;
            outline: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 15px;
            font-size:16px;
        }

        .btn{
            height: 100%;
            width: 20%;
            outline: none;
            color: #fff;
            border: none;
            font-size:18px;
            font-weight: 500;
            border-radius: 5px;
            padding:5px;
            margin-top:10px;
            margin-right: 10px;

            letter-spacing: 1px;
            background: linear-gradient(135deg, #00d4ff, #0532b3);
        }


    </style>
  </head>
  <body>
    <div class="container">
        <div class="title">
            Currying
        </div>
        <label>Enter a number</label>
        <input type="number" id="n1" placeholder="first value" class="input"/>
        <br />
        <br />
        <label>Enter a second number</label>
        <input type="number" id="n2" placeholder="second value" class="input" />
    
        <br />
        <br />
        <label>Enter a third number</label>
        <input type="number" id="n3" placeholder="third value" class="input" />
    
        <br />
        <br />
    
        <input type="button" onclick="sum()()()" value="Addition" class="btn"/>
        <input type="button" onclick="multiply()()()"  value="multiply" class="btn" >
    </div>

    <script>

function multiply(x) {
    x = document.getElementById("n1").value;

    return function(y) {
        y = document.getElementById("n2").value;

        return function(z) {
            z = document.getElementById("n3").value;
            alert("the product is " + x * y * z);
            
        }
        return z

    } 
    return y

}
multiply(x)(y)(z); 

function sum(a) {
    a = document.getElementById("n1").value;

    return function(b) {
        b = document.getElementById("n2").value;

        return function(c) {
            c = document.getElementById("n3").value;
            alert("the sum is " + a + b + c);
            
        }
        return c

    } 
    return b

}
sum(a)(b)(c); 

    </script>
  </body>
</html>
