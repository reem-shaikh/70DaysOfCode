    <script>
        let complex_obj = {
            'key1' : 'value 1',
            'key2' : 'value2',
            'complex_key' : {
                'innerkey1': 'inner value 1',
                'innerkey2': 'inner value 2',
                'inner_fn': function()
                {
                    console.log(this);
                }
            }
            //console.log(this);
            //it will target the entire object 
        } 

        complex_obj.complex_key.inner_fn();
        //refers to immediate owner 
        //i.e complex_key

    </script>
