<!--CSS priorty-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id{
            color:red;

        }

        #id-nested{
            color:blue;


        }

        .class{
            color:darkred;

        }

        .class-nested{
            color:darkblue;

        }

        h5{
            color:darkgreen;
        }

        #logo{
            color:red;
        }

        .text{
            color: green;
        }

        .logo{
            color:blue; 
        }

        .new{
            color:salmon !important;
        }


        /*
        first priorty
        given to inline styling 

        second priorty to 
        .class2defined

        third priorty to 
        .class1defined

        last priorty to 
        h6 tag

        <h6 class="class1defined class2defined"
        style="color:grey;"></h6>


        */
        h6{
            color:yellow;

        }

        .class1defined {
            color:red;
        }

        .class2defined {
          color:green;
        }

    </style>
</head>
<body>
    <!--
        
        HIGHEST PRIORTY 
        given to which selector? 

        Value defined as Important > Inline >id nesting > id > class nesting > class > tag nesting > tag.

    -->

    <!--id nesting > id-->
    <div id="id">
        <div id="id-nested">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>

        </div>

    </div>
    <br>
    <br>

    <!--class nesting > class-->
    <div class="class">
        <div class="class-nested">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>

        </div>
    </div>
    <br>
    <br>

    <!--tag nesting > tag-->

    <!--tag-->
    <h5> Lorem ipsum dolor sit.
        <!--tag nesting-->
        <h5 style="color:purple;">
           tag nesting
        </h5>
    </h5>


    <br>
    <br>

    <!--inline nesting-->
 
        <p style="color:red;" class="logo">inline</p>


    <!--comparing all together
    Value defined as Important > Inline >id nesting > id > class nesting > class > tag nesting > tag.

    -->

    <!--id priorty > class priorty-->
    <p id="logo" class="text">sample text</p>

    <!--when 2 classes are mentioned together-->
    <p class= "logo text">two classes stylingtogether</p>

    <p class= "text logo">two classes stylingtogether</p>

    <!--output is blue 
    because we wrote logo property the last in css 

    later is higher-->

    <p class="new" style="color:yellow;">highest priorty given to the important tag </p>
    <!--value given as important is given the higher priorty-->


    <!--cascading means 
    different styles are competing and highest priorty is over written

    increasing priorty.
    -->

    <h6 class="class1defined class2defined"
    style="color:blue;">
    cascading priorty </h6>



    
</body>
</html>
