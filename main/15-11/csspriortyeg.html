<!DOCTYPE html>

    <style>
      .red-style {
        color: red;

      .green-style {
        color: green;
      }

        color: orange;

  </head>
  <body>

      <!--
          
        inline css higher priorty than class
        and id

        inline css>id>class

        whats written 
        later will take more priorty-->

        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis
        perferendis, totam voluptates earum libero voluptate dolorum nisi
