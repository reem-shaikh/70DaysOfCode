<!--
     /* attribute selector
    add property to a specific attribute */

    a[target] {
     font-size:20px;
    }

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    a[target] {
     font-size:20px;
    }

    [data-red]{
        background-color: red;
    }
    </style>
</head>
<body>
<p>here</p>
<a href="">1</a>
<a href="" target="_blank">2</a>
<a href="">3</a>

<div data-red>thiss iss div</div>
    
</body>
</html>
