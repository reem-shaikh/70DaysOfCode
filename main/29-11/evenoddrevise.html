<body>
    <script>

var num = prompt("enter the number");
num = parseInt(num);
// num = Math.round(num);
//string is a collection/array of characters

var sumodd = 0;
var sumeven = 0;

       while(num > 0)
       {
           var digit = num % 10;
           num = num/ 10;
           num = parseInt(num);

           console.log(digit);
           var rem = digit % 2;
           //checking if modulo is even or odd 

           if(rem == 0)
           {
               sumeven = sumeven + digit;
           }
           else
           {
               sumodd = sumodd + digit;
           }

       }
       console.log("sumeven",sumeven);
       console.log("sumodd",sumodd);
    </script>
