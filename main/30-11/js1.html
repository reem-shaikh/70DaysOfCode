<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//for each 
var arr = [1,2,3,4,5];
console.log(arr);
arr.forEach(function(element)
{
console.log(element)
})

console.log("while loop");
let j =1;
//while loop 
while(j < arr.length)
{
   console.log(arr[j]);
   j++;
}

console.log("do-while loop");
let k =1;
do
{
   console.log(arr[k]);
   k++;
}
while(k < arr.length);

let i= 10;
do
{
    i++;
    console.log(i);
}
while(i<20);


    </script>
</body>
</html>
