<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
 
    <body>


        <script>
          var student = [
              {name :'reem', age :20},
              {name :'abcd', age :20},
              {name :'efgh', age :20},
          ];
          console.log(student);

          //printing in a loop
          for(var a=0; a < student.length; a++ )
          {
              document.write(student[a].name + " " + student[a].age + " " + "<br>");
          }
        </script>
    </body>
 
</html>
