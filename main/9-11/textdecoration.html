    - text-decoration-line
    underline
    overline
    line-through
    none 
    - text-decoration-color
    - text-decoration-style
    solid
    dotted
    dashed
    double 
    wavy 

    we can give all these properties under text decoration
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration</title>
  </head>
  <body>
    <h1 style="text-decoration: overline blue double;">
      Lorem ipsum dolor sit amet.
    </h1>
    <br />
    <h1 style="text-decoration: line-through green wavy;">
      Lorem ipsum dolor sit amet consectetur.
    </h1>
    <br />
    <br />
    <h1 style="text-decoration: underline violet dashed;">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit?
    </h1>
    <h1 style="text-decoration: overline blue dashed;">
      Lorem ipsum dolor sit amet.
    </h1>
    <h1 style="text-decoration: line-through pink dotted;">
      Lorem ipsum dolor sit amet consectetur.
    </h1>
    <h1 style="text-decoration: underline red wavy;">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit?
    </h1>

    <textarea placeholder="enter"></textarea>
    <textarea placeholder="enter" rows="10"></textarea>
    <textarea placeholder="enter" rows="10" cols="10"></textarea>
  </body>
</html>

<!--text area- you can define how wide textarea
    rows- no of rows we can enter
    height- hhow big you want to show textarea

    cols- width is specified 


-->
