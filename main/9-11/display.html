<!--what is the difference between 
display block & display inline?

different values of display property (css style property)
tells browser how you want to display the property 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display:inline;
        }
        h2{
            display:block;
        }
        h3{
            display:none;
        }
    </style>
</head>
<body>
    <h1>Hello</h1><h1>World</h1>
    <!--displays in two different lines
    default setting is block element 
    display: block 

    occupies width of the content only
    display:inline 

    div is tag
    block is css property
    -->
    
    <h2>Hello</h2><h2>World</h2>
    <h3>Hello</h3><h3>World</h3>

    <span>span is inline </span> <span>woawoa</span>

</html>
