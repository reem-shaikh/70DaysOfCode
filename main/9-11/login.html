<body>
    <!--maximum size allowed in the input- maxlength
        pattern: a-z A-Z max 10 ch allowed -->

<form>
    <h1>Login</h1>
    <input type="text" placeholder="username" maxlength="10" pattern="[a-zA-Z]{10}"/>
    <input type="password" placeholder="password"/>
    <button type="submit">Login</button>
    <a href="index.html" target="_blank">Click Here to Register</a>
</form>

<!--form used to bind content together

    publicly: get
    secretly: post 
-->
</body>
