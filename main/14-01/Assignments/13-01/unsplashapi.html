<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <!-- https://cdnjs.com/libraries/font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Lora", sans-serif;
        background-color: white;
        color: black;
        overflow-x: hidden;
      }

      .container {
        width: 1280px;
        margin: auto;
      }

      header {
        border-bottom: 5px solid crimson;
      }

      #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        min-height: 70px;
        padding: 0 20px;
      }

      #header h2 {
        font-size: 2rem;
      }

      #search_box {
        position: relative;
        width: 350px;
      }

      #search_box input {
        box-sizing: border-box;
        width: 100%;
        font-size: 1rem;
        padding: 8px;
        border-radius: 25px;
        outline: none;

        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        -ms-transition: all 0.3s ease-in-out;
        -o-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        border: 1px solid #dddddd;
      }

      input:focus {
        box-shadow: 0 0 5px crimson;
        border: 1px solid crimson;
      }

      #search_box i {
        color: black;
        position: absolute;
        cursor: pointer;
        top: 25%;
        right: 4%;
        transition: 1s;
      }

      #search_box i:hover {
        color: crimson;
      }

      #grid {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: flex-start;
      }

      .img {
        width: 380px;
        height: 214px;
        margin-top: 15px;
        background-position: center;
        background-size: cover;
        border-radius: 2px;
        cursor: pointer;
      }

    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <div id="header">
          <h2>
            <i class="fas fa-camera" style="color: crimson"></i> Unsplash API
          </h2>
          <div id="search_box">
            <input id="input" type="text" placeholder="Type in image you want to search" /><i
              id="search"
              class="fas fa-search"
            ></i>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div id="grid"></div>
      </div>
    </section>

    <script>
    //   dayNightTheme = () => {
    //     let date = new Date();
    //     let hour = date.getHours();

    //     if (hour >= 7 && hour < 19) {
    //       document.body.style.backgroundColor = "white";
    //       document.body.style.color = "black";
    //     } else {
    //       document.body.style.backgroundColor = "black";
    //       document.body.style.color = "white";
    //     }
    //   };

    //   window.addEventListener("load", dayNightTheme);

      document.querySelector("#search").addEventListener("click", () => {
        loadImg();
      });

      loadImg = () => {
        document.querySelector("#grid").textContent = "";
        console.log("input",input.value)
        //takes the query we searched for 

        const url =
          "https://api.unsplash.com/search/photos?query=" +
          input.value +
          "&per_page=1000&client_id=z81iA817GPcKgF6g3cg5-uAUPp3O_EXLIDfdKIUF_2Y";
          //this is my access key 

        fetch(url)
          .then((response) => {
            if (!response.ok) throw Error(response.statusText);
            return response.json();
          })

          .then((data) => {
            loadImages(data);
          })

          .catch((error) => console.log(error));
      };

      loadImages = (data) => {
        for (let i = 0; i < data.results.length; i++) {
          let image = document.createElement("div");
          //create div element and add img class to it 
          image.className = "img";
          image.style.backgroundImage =
            "url(" + data.results[i].urls.raw + "&w=1366&h=768" + ")";
            console.log(data.results[i])
          
          //in the #grid, image is appended 
          document.querySelector("#grid").appendChild(image);
        }
      };
    </script>
  </body>
</html>
