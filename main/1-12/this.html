<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj1 = {
            'key1' : 19,
            'fun'  : function() 
            {
                console.log(this);
            }
        };

        obj1.fun();

        var obj2 = {
            'key2' : 1000,
            'fun'  : function() 
            {
                console.log(this);
            }
        };

        obj2.fun();

        /*
        this keyword 
        is reference to parent object 

        // this keyword wont work without an object 
        function fn()
        {
            console.log(this);
        }

        fn();
        it will refer to the windows object (which is global object of the browser)


        console.log(this)
        */
    </script>
</body>
</html>
