<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle overlapping</title>
    <style>
      .triangle1 {
        height: 0px;
        width: 0px;
        border-radius: 0px;

        border-style: solid;
        border-color: transparent;
        border-width: 100px;

        border-bottom-color: #40407a;

        border-top-color: transparent;
        border-right-color: transparent;
        background-color: transparent;
      }

      .triangle2 {
        height: 0px;
        width: 0px;
        border-radius: 0px;

        border-style: solid;
        border-color: transparent;
        border-width: 100px;

        border-bottom-color: #474787;

        border-top-color: transparent;
        border-right-color: transparent;
        background-color: transparent;
      }

      .triangle3 {
        height: 0px;
        width: 0px;
        border-radius: 0px;

        border-style: solid;
        border-color: transparent;
        border-width: 100px;

        border-bottom-color: #0c2461;

        border-top-color: transparent;
        border-right-color: transparent;
        background-color: transparent;
      }

      .wrapper {
        margin-left: 550px;
        margin-top: 150px;

        height: 100px;
        width: 100px;
        border-radius: 0px;

        padding-right: 190px;
        padding-left: 80px;
        padding-bottom: 300px;
        background-color: rgba(255, 255, 255, 0.8);
      }

      body {
        background-image: url('https://images.pexels.com/photos/97077/pexels-photo-97077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="triangle1"></div>
      <div class="triangle2" style="margin-top: -150px;"></div>
      <div class="triangle3" style="margin-top: -150px;"></div>
    </div>
  </body>
</html>
