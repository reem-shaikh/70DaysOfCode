<html lang="en">
<head>

    <title>Document</title>
    <style>
       
       
        .wrapper{
            margin-left: 550px;
            margin-top: 150px;

            height:100px;
            width:100px;
            border-radius:0px;
            
            padding-right:190px;
            padding-left: 80px;
            padding-bottom:200px;
            padding-top: 120px;
            background-color: #2c2c54;
            
        }

        .circle{
            height:0px;
            width:0px;
            border-radius: 50%;

            border-style: solid;
            border-color: #ffdd59;
            border-width:100px;

            border-bottom-color: #fff200;

            border-top-color:#fffa65;
            border-right-color:transparent;
            background-color: transparent;

        }

        .wrapper-pac{
            margin-left:590px;

        }

    h1{
    font-family:'Poppins', sans-serif;
    font-size: 3em;
    color: rgb(78, 74, 74);
    cursor:pointer;

}

h1 span{
    transition: 0.5s;
}

h1:hover span:nth-child(2n)
{
    color: #2c2c54;
}


h1:hover span:nth-child(2n-1)
{
    margin-right: 10px;
}

h1:hover span{
    color: #fff;
    text-shadow: 0 0 10px #fff,
                 0 0 20px #fff,
                 0 0 40px #fff,
                 0 0 80px #fff,
                 0 0 120px #fff,
                 0 0 160px #fff;
}

body{
    background-color: black;
}
