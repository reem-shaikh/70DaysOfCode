<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    
    <style>
      .ball {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        position: relative;
        background-color: darkblue;
        background-size: 200%;
        box-shadow: -20px -10px 30px rgba(0, 0, 0, 0.75) inset;
        animation: rotate-anim 2s linear infinite;
      }

      .ball:after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: -5px;
        margin: auto;
        width: 80px;
        height: 5px;
        border-radius: 50%;
        background: #000;
        filter: blur(5px);
        z-index: -1;
      }

      body {
        overflow-x: hidden;
        overflow-y: hidden;
        background-image: url('https://images.pexels.com/photos/399187/pexels-photo-399187.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260');
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="game">
      <div class="ball"></div>
    </div>

    <script>
      let ball = document.querySelector('.ball')
      let moveBy = 20

      window.addEventListener('load', function () {
        ball.style.position = 'absolute'
        ball.style.left = 0
        ball.style.top = 0
      })

      window.addEventListener('keydown', function (e) {
        switch (e.key) {
          case 'ArrowLeft':
            ball.style.left = parseInt(ball.style.left) - moveBy + 'px'
            ball.style.backgroundColor = 'green'
            break

          case 'ArrowRight':
            ball.style.left = parseInt(ball.style.left) + moveBy + 'px'
            ball.style.backgroundColor = 'yellow'
            break

          case 'ArrowUp':
            ball.style.top = parseInt(ball.style.top) - moveBy + 'px'
            ball.style.backgroundColor = 'blue'
            break

          case 'ArrowDown':
            ball.style.top = parseInt(ball.style.top) + moveBy + 'px'
            ball.style.backgroundColor = 'orange'
            break
        }
      })

      //keydown - triggered when button is pressed
      //keyup - triggered when button is released
    </script>
  </body>
</html>
