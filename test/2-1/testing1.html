.main-navigation ul {

.main-navigation li {
	display:inline;
	float:left;

	position:relative;
}
.main-navigation ul ul {
	display:none;
	text-transform:none;
	box-shadow:none;
	opacity:0.9;
	float:left;
	left:-1em;
	padding:0.5em 1em;
	position:absolute;
	top:1.5em;
	z-index:99999;
	padding-top:35px;
	transition:all 0.3s;
	font-weight:400;

}
.main-navigation ul ul li {
	margin:0;

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin-top: 40px;
  margin-right: 0px;
  margin-left: 2px;
}

.container .heading {
  width: 50%;
  padding: 50px;
}

.container .heading h3 {
  font-size: 3em;
  font-weight: bolder;
  border-bottom: 3px solid #222;
  padding-bottom: 10px;
  background-color: black;
}

h3 {
  font-family: 'Poppins', sans-serif;
  font-size: 3em;
  color: rgb(78, 74, 74);
  cursor: pointer;
}

.box {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}

.column {
  /* were creating columns inside the rows */
  display: flex;
  flex-direction: column;
  width: 23%;

}

.column img {
  width: 100%;
  background-position: center;
  background-size: cover;
  padding-bottom: 10px;
  border-radius: 5px;
  transition: transform 0.7s ease;
}

.lightbox{
            display: none;
            position: fixed;
            z-index: 999;
            width: 100%;
            height: 117%;
            text-align: center;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,.8);
        }

        .lightbox img{
            max-width:  90%;
            max-height: 80%;
            margin-top: 2%;
        }

        .lightbox:target{
            outline: none;
            display: block;
        }

      }

      .description{
        font-size: 10px;
      }
}
