        body, html{
            font-family: sans-serif;
            padding: 0 2rem;
            font-size: 20px;
            background-color: black;

            text-align: center;
        }

        h1{
            font-size: 3em;

            margin: 0.5em 0 0.2em 0;
        }

        p{
            margin: 1.5em 0;
            color: #888;
        }

        .thumbnail{
            max-width: 20%;
        }

        .lightbox{
            display: none;
            position: fixed;
            z-index: 999;
            width: 100%;
            height: 100%;
            text-align: center;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,.8);
        }

        .lightbox img{
            max-width:  90%;
            max-height: 80%;
            margin-top: 2%;
        }

        .lightbox:target{
            outline: none;
            display: block;
        }
    </style>
</head>
