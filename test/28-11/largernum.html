<!--
    write a program in javascript to find large number among three numbers.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larger Number</title>
  </head>
  <body>
    <script>
      function largernumber(a, b, c) {
        if (a > b && a > c) {
          return a;
        } else if (b > a && b > c) {
          return b;
        } else {
          return c;
        }
      }

      var a = parseInt(prompt("enter the first number"));
      var b = parseInt(prompt("enter the second number"));
      var c = parseInt(prompt("enter the third number"));

      var largest_number = largernumber(a, b, c);
      console.log(largest_number);
    </script>
  </body>
</html>
