    <script>
      // script for to do list 
      // create variables
var userInput = document.getElementById("userInput");
var submitButton = document.getElementById("submitButton");
var ol = document.getElementById("ol");

// create assist functions
function inputLength() {
return userInput.value.length;
}
function inputValue() {
return userInput.value;
}
function resetInputValue() {
userInput.value = "";
}
function createAndAppendListItem() {
if (inputLength() > 0) {
  var li = document.createElement("li");
  li.appendChild(document.createTextNode(inputValue()));
  ol.appendChild(li);
  resetInputValue();

  // because it's in the function, it only adds it for new items
  function crossOutItem() {
    li.classList.toggle("done");
  }
  li.addEventListener("click", crossOutItem);

  var deleteButton = document.createElement("button");
  deleteButton.setAttribute("class", "deleteButton");
  deleteButton.appendChild(document.createTextNode("X"));
  li.appendChild(deleteButton);

  function deleteListItem() {
    li.classList.add("deleted");
  }
  deleteButton.addEventListener("click", deleteListItem);
}
}

// listener functions
function addListItemAfterClick() {
createAndAppendListItem();
}
function addListItemAfterKeypress(event) {
if (event.which === 13) {
  createAndAppendListItem();
}
}
// add event listeners
submitButton.addEventListener("click", addListItemAfterClick);
userInput.addEventListener("keypress", addListItemAfterKeypress);

    </script>

    <script>
    let scene, camera, renderer, stars, starGeo;

    function init() {

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 1;
      camera.rotation.x = Math.PI/2;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      starGeo = new THREE.Geometry();
      for(let i=0;i<6000;i++) {
        star = new THREE.Vector3(
          Math.random() * 600 - 300,
          Math.random() * 600 - 300,
          Math.random() * 600 - 300
        );
        star.velocity = 0;
        star.acceleration = 0.02;
        starGeo.vertices.push(star);
      }

      let sprite = new THREE.TextureLoader().load( 'star.png' );
      let starMaterial = new THREE.PointsMaterial({
        color: 0xaaaaaa,
        size: 0.7,
        map: sprite
      });

      stars = new THREE.Points(starGeo,starMaterial);
      scene.add(stars);

      window.addEventListener("resize", onWindowResize, false);

      animate(); 
    }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    function animate() {
      starGeo.vertices.forEach(p => {
        p.velocity += p.acceleration
        p.y -= p.velocity;
        
        if (p.y < -200) {
          p.y = 200;
          p.velocity = 0;
        }
      });
      starGeo.verticesNeedUpdate = true;
      stars.rotation.y +=0.002;
    
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    init();



    </script>
