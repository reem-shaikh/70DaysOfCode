<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = [2, 3, 4, 7]
        var max = arr[0]
        var min = arr[0]
        for(var i=0; i<arr.length; i++){
            if(arr[i] >= max){
                max = arr[i]
            } 

            if(arr[i] <= min){
                min = arr[i]
            } 
        }
        console.log('max',max)
        console.log('min',min)
    </script>
</body>
