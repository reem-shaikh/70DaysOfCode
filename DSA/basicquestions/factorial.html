<body>
    <script>
        let num = 5
        // 5x4x3x2x1
        for(let i=num; i>=1;){
            i = i - 1
            var fact = num * i
            num = fact 
        }

        for(let fact=1; num>1; num--){
            fact = fact * num  
        }
   
    </script>
