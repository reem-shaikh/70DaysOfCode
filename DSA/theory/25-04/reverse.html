<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const arr = [10, 20, 30, 40, 50, 60];
      const reverseArr = (arr) => {
        let left = 0,
          right = arr.length - 1;

        while (left < right) {
          const temp = arr[left];
          arr[left] = arr[right];
          arr[right] = temp;

          left++;
          right--;
        }
        console.log(arr);
      };
      reverseArr(arr);
    </script>
  </body>
