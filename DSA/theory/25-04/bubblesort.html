<body>
    <script>
const arr = [9, 11, 15, 7, 5, 3];

const bubbleSort = (arr) => {
    for(let n1=0; n1<arr.length; n1++){
        for(let n2=0; n2< arr.length-n1-1; n2++){
            if(arr[n2] > arr[n2+1]){
                const temp = arr[n2]
                arr[n2] = arr[n2+1]
                arr[n2+1] = temp 
            }
        }
    }
    console.log(arr)
}

bubbleSort(arr)
    </script>
</body>
