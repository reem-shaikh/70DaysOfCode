<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 function fillps(arr, n, ps)
  {
        ps[0] = arr[0];

        for (let i = 1; i < n; ++i)
            ps[i] = ps[i - 1] + arr[i];
    }
     
    let arr = [ 10, 4, 16, 20 ];
    let n = arr.length;
    let ps = new Array(n);
 
    fillps(arr, n, ps);
 
    for (let i = 0; i < n; i++)
        document.write(ps[i] + " ");
    document.write("");
    </script>
</body>
</html>
