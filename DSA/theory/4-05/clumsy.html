<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const clumsy = (n) => {
        let sign = 1;
        let ans = 0;

        for(let i=n ; i>0; i=i-4){
            let temp = i;
            if(i-1 > 0){
                temp = temp * i-1;
                //console.log(temp + "*" + i-1)
            }

            if(i-2 > 0){
                temp = temp / i-2;
                //console.log(temp + "/" + i-2)
            }

            ans = ans + sign * temp;
            if(i-3 > 0){
                 ans = ans + i-3;
                //console.log(ans + "+" + i-3)
                sign = -1;
            }
            return ans;
        }
    }

    const output = clumsy(10)
    console.log(output)
    
    </script>
</body>
</html>
