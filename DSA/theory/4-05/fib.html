<body>
    <script>
function fib(n){
    if(n==0){
        return n 
    }
    if(n<2){
        return 1
    }

    let prev = 1
    let curr = 1

    for(let i=2; i<n; i++){
        const next = prev + curr 
        prev = curr 
        curr = next 
    }
    console.log(curr)
    // return curr 
}

fib(10)

    </script>
</body>
