<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
class LinkedList{
    constructor(data){
        this.head = {
            value: data,
            next: null 
        }
        this.tail = this.head 
        this.length = 1
    }
    append(data){
        const newNode = {
            value: data,
            next: null 
        }

        this.tail.next = newNode 
        this.tail = newNode 
        this.length++
    }
    prepend(data){
        const newNode = {
            value: data,
            next: null
        }
        newNode.next = this.head 
        this.head = newNode 
    }
}


const myList = new LinkedList(10)
myList.append(16)
myList.prepend(2)
console.log(myList)

    </script>
</body>
</html>
