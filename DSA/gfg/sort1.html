    <script>
        let array = [29, 3, 4, 80]
        for(let i=0; i<array.length; i++){
            for(let j=i+1; j<array.length; j++){
                console.log('i',i)
                if(array[i]>array[j]){
                    temp = array[i]
                    array[i] = array[j]
                    array[j] = temp 
                }
            }
        }
        console.log(array)
    </script>
