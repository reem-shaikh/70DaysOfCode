<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
<!--
display block
displays taking whole block

display inline
displays only how much space required
-->
    <style>
       
        img
        {
            width: 34px;
        }

        header
        {
            margin:auto;
            width: 60%;
            border: 2px solid red;
           
        }

        h3{
            text-align: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

    </style>
    <!--
    to make elmeent center
    for block element
add 
margin:auto
width: 15%

this is same as 
display: block
-->
</head>
<body>
    <header>
        <h3>welcome to reems blog</h3>
        <img src="https://images.pexels.com/photos/10157060/pexels-photo-10157060.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">

    </header>
    
</body>
</html>
