     Reem shaikh 
     for 
     <input type="text" name="sname">
     then in the url of the submitted link it will show
     sname=Reem+shaikh

     -novalidate
     its used to specify the date the form will stop taking inputs,
     its used to tll server

     _self: open in same tab






-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <form accept-charset="utf-8"
    action="" method="post"
    name="login-form"
    novalidate
    target="_blank">
<!--accept-chaarset is assigned by default 
        it contains all the ch encodings that are required for form submission
    
    it can also be specified in head section, like we did above
    for complete documentation

UTF: character encoding for unicode
