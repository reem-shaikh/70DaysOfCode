<!--
    Attributes- provides additional info about an element

    -not case sensitive
    -always defined in start tag
    -attributes once used cannot be repeated in same element

    syntax:
    <tag attribute="value"> </tag>

    attribute used in html5:
    -auto complete
    -auto focus 
    -form
    -form action
    -form method
    -height
    -width
    -list
    -min
    -max
    -multiple
    -pattern
    -placeholder
    -required
    -stop






-->
