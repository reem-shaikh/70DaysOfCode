<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!---character encoding for the file is set to utf-8-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="" />
    <!--when people search for your website this description will be showed on the google front page -->

    <meta name="keywords" content="html, html tutorials, web development" />

    <meta name="robots" content="INDEX, FOLLOW" />

    <link rel="stylesheet" href="" />
    <!--to include external css -->

    <script src=""></script>
    <!-- to include external js -->

    <title>Document</title>
  </head>
  <body></body>
</html>

<!--
    understanding each line 

    meta tags: mainly used in SEO 
    to increase web traffic to your web page
    helps in page ranking 

    to improve searchability
    eg: we need to insert keywords for crawlers to find when user searchs.
    
    eg: user searches for html tutorials 
    
    we can use meta tags like this 

    <meta name="keywords" content="html, html tutorials, web development">

    so our page gets ranked by search engine 
    
    types of meta tags:

    1. charset="UTF-8"
    encoding is of UTF-8

    2. meta name="viewport"
    content="width-device-width, initial-scale-1.0">

    content is used for setting the width of you webpage to be compatible with different devices 

    3. meta http-equiv="X-UA-Compatible"
    content="ie-edge"

    ie=edge--display content in highest compatibility mode 
    -to display content in ie browser 

    4. robots 
    it tells search engine whether you want to index this page or not 

    <meta name="robots" 
    content="NOINDEX, NOFOLLOW">

    OR

    <meta name="robots" 
    content="INDEX, FOLLOW">

    






-->
