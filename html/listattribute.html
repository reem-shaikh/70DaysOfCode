<!DOCTYPE html>
    <head>
        <title>HTML</title>
    </head>
     
    <body>
        <h1 style = "color:green">HTML list Attribute</h1>
         
        <form action="">
            <label>Your Cars Name: </label>
            <input list="cars">
            <datalist id="cars">
                <option value="BMW"/>
                <option value="Bentley"/>
                <option value="Mercedes"/>
                <option value="Audi"/>
                <option value="Volkswagen"/>
            </datalist>
        </form>
    </body>
</html>
