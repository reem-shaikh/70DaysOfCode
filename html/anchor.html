<!--anchor element used to navigate from one web page to another web page

<a href="web page adress to navigate to"> </a>

href- hyper reference-->

<!--to open webpage in new tab use target="_blank"

text-decoration: none removes underline from the hyperlink

margin right helps in creating space between anchor elements-->

<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <style>
            a {
                color: red;
                text-decoration: none;
                margin-right:10px;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="#">home</a>
            <a href="https://geekster.in/" target="_blank">geekster</a>
            <a href="task2.html" target="_blank">task2</a>
            <a href="Task3.html" target="_blank">task3</a>
        </div>
        
    </body>
</html>
