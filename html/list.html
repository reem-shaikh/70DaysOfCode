<!--<li> tag defines a list item 

-ordered list
<ol>
    <li> </li>
    <li> </li>
</ol>

-unordered list
<ul>
    <li> </li>
    <li>  </li>
</ul>
-->

<!DOCTYPE html>
  <head>
    <title>
      font size
    </title>
    <style>
      #font1 {
        background-color: coral;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>ordered list</h1>
    <div id="font1">
      <ol type="A">
        <li>first</li>
        <li>second</li>
      </ol>
    </div>

    <div id="font1">
      <ol type="i">
        <li>first</li>
        <li>second</li>
      </ol>
    </div>

    <div id="font1">
      <ol start="10">
        <li>first</li>
        <li>second</li>
      </ol>
    </div>

    <div id="font1">
      <ol start="10" reversed>
        <li>first</li>
        <li>second</li>
      </ol>
    </div>

    <div id="font1">
      <ol>
        <li value="100">first</li>
        <li value="200">second</li>
      </ol>
    </div>

    <h1>unordered list</h1>
    <div id="font1">
      <ul>
        <li>first</li>
        <li>second</li>
      </ul>
    </div>
  </body>
</html>
