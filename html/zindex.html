<!--
    display:none
    will hide element but shows the space 

    visibility:hidden
    will hide the elemnt but shows the empty space 

    position:
    absolute
    relative
    fixed 
    sticky
    static 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and z-index</title>
    <style>
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid black;
        }

        #box1{
            position: relative;
            top:44px;
            /*

            to implement z-index property you need to set 
            position:relative 
                     absolute 
                     fixed
                     sticky
            */


            background-color: darkblue;
            z-index: 35;
        }

        #box2{
            position: relative;
            top:14px;
            z-index: 65;

            background-color: pink;
            visibility: visible;
            /*
            -visible
            -hidden
            */
        }
        /*
        difference between 
        visibility:hidden
        (preserves the space)

        and 
        display:none 
        (eliminates the space)

        */
        #box3{
            background-color: yellowgreen;
            /* display:none; */
        }
        #box4{
            background-color: grey;
        }

        #box5{
            background-color: green;
          
        }
        #box6{
            background-color: red;
        }
        #box7{
            background-color: yellow;
           
        }
        

    </style>

</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>

    
</body>
</html>
