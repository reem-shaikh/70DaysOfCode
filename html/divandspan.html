<!--
    div
    <div> block level tag</div>

    block level tag:
    -put content on new line
    -and take entire width of the browser 

    span
    <span> inline level tag </span>

    inline level tag:
    -displays content  on the same line
    -takes only that much amount of space thats required for displaying the content
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: cyan;
        }

        span{
            background-color: green;
        }


    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur.</p>

    </div>

    <div>
        <p>Lorem ipsum dolor sit amet </p>

    </div>

    <span>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus.

    </span>

    <span>
        Lorem ipsum, dolor sit amet 

    </span>

    
</body>
</html>
