<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video tag</title>
  </head>
  <body>
    <p>video attribute tag</p>
    <ul>
      <li>poster</li>
      <li>width</li>
      <li>height</li>
    </ul>

    <video width="500px" controls poster="pic.jpg">
      <source src="video.mp4" type="video/mp4" />
    </video>
  </body>
</html>

<!--to change thumbnail of video
we use poster property-->
