<!--AUDIO TAG
    -mp3 (supported by all search engines )
    {IE, chrome, firefox, safari, opera}

    -wavv
    {doesnt support on IE}

    -ogg 
    {doesnt support IE / safari}
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio tag</title>
  </head>
  <body>
    <audio controls>
      <source src="mp.mp3" type="audio/mp3" />
    </audio>

    <!--
        src- enter the audio from the file location
    
        type- tells type of the audio
    -->

    <iframe
      width="100%"
      height="166"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/233719633&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
    ></iframe>

    <audio controls autoplay>
      <source src="mp.mp3" type="audio/mp3" />
    </audio>

    <audio controls loop>
      <source src="mp.mp3" type="audio/mp3" />
    </audio>

    <audio controls muted>
      <source src="mp.mp3" type="audio/mp3" />
    </audio>

    <audio controls preload="auto">
      <source src="mp.mp3" type="audio/mp3" />
    </audio> 
    <!--
        preload properties
        -auto (all audio files will be loaded as it is)

        -metadata
        (before the audio, browser imports all the bg info about it)

        -none
        (other audio files will be hidden until we click on play)


    -->
    <iframe
      width="100%"
      height="166"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/233719633&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
    ></iframe>
    <div
      style="
        font-size: 10px;
        color: #cccccc;
        line-break: anywhere;
        word-break: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans,
          Garuda, Verdana, Tahoma, sans-serif;
        font-weight: 100;
      "
    >
      <a
        href="https://soundcloud.com/billieeilish"
        title="Billie Eilish"
        target="_blank"
        style="color: #cccccc; text-decoration: none;"
      >
        Billie Eilish
      </a>
      Â·
      <a
        href="https://soundcloud.com/billieeilish/ocean-eyes"
        title="Ocean Eyes"
        target="_blank"
        style="color: #cccccc; text-decoration: none;"
      >
        Ocean Eyes
      </a>
    </div>

    <p>attributes for audio tag</p>
    <ul>
      <li>
        autoplay
      </li>
      <li>controls</li>
      <li>loop</li>
      <li>muted</li>
      <li>
        preload
      </li>
      <li>src</li>
    </ul>
  </body>
</html>
