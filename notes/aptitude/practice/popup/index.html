<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- automatic popup after 2s of page load -->
    <div class="popup">
        <div class="contentBox">
            <div class="close"></div>
            <div class="imgBx">
                <img src="./gift.png" alt="">
            </div>
            <div class="content">
              <div>
                <h3>Special Offer</h3>
                <h2>80<sup>%</sup>
                <span>
                    Off
                </span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere pariatur vel quos iure aliquid ullam quo, architecto expedita doloribus nisi.</p>
                <a href="#">Get The Deal</a>
              </div>
            </div>
        </div>
    </div>

    <script>
        // automatic show popup after 2s of page reload 
        const popup = document.querySelector('.popup');
        const close = document.querySelector('.close');

        window.onload = function() {
            setTimeout(function(){
                popup.style.display = "block";

                // add some time delay to show popup 
            }, 2000)
        }

        // script to close the popup
        close.addEventListener('click', () => {
            popup.style.display = "none";
        })
    </script>
</body>
</html>
